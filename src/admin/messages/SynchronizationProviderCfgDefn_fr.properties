user-friendly-name=Fournisseur de synchronisation
user-friendly-plural-name=Fournisseurs de synchronisation
synopsis=Les fournisseurs de synchronisation permettent de g\u00e9rer la synchronisation des donn\u00e9es de Directory Server avec d'autres instances d'OpenDJ ou d'autres r\u00e9f\u00e9rentiels de donn\u00e9es.
description=OpenDJ utilise une approche centralis\u00e9e de la r\u00e9plication, plut\u00f4t que l'approche point \u00e0 point de Sun Java System Directory Server. Dans OpenDJ, un ou plusieurs serveur de r\u00e9plication est cr\u00e9\u00e9 dans l'environnement. Les serveurs de r\u00e9plication typiquement ne stockent pas de donn\u00e9es utilisateur mais enregistrent dans un journal toutes les modifications faites dans la topologie. Chaque instance de Directory Server dans la topologie est point\u00e9e vers les serveurs de r\u00e9plication. Ce plan simplifie le d\u00e9ploiement et la gestion de l'environnement. Bien que le serveur de r\u00e9plication puisse \u00eatre ex\u00e9cut\u00e9 sur le m\u00eame syst\u00e8me (ou m\u00eame dans la m\u00eame instance) en tant que Directory Server, les deux serveurs peuvent \u00eatre s\u00e9par\u00e9s en des syst\u00e8mes diff\u00e9rents. Cette approche peut fournir de meilleures performances ou fonctionnalit\u00e9s dans des environnements de grande taille.
property.enabled.synopsis=Indique si le fournisseur de synchronisation est activ\u00e9 pour utilisation.
property.java-class.synopsis=Sp\u00e9cifie le nom complet de la classe Java qui fournit l'impl\u00e9mentation du fournisseur de synchronisation.
