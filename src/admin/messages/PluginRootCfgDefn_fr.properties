relation.plugin.synopsis=Les plug-ins offrent un m\u00e9canisme pour l'ex\u00e9cution d'un code personnalis\u00e9 \u00e0 des points sp\u00e9cifi\u00e9s du traitement des op\u00e9rations et au cours d'autres \u00e9v\u00e9nements comme l'\u00e9tablissement et la fin d'une connexion, le d\u00e9marrage et l'arr\u00eat d'un serveur et l'import et l'export d'un LDIF.
