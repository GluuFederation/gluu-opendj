user-friendly-name=R\u00e8gle de correspondance
user-friendly-plural-name=R\u00e8gles de correspondance
synopsis=Les r\u00e8gles de correspondance d\u00e9finissent un ensemble de r\u00e8gles pour effectuer des op\u00e9rations sur des valeurs d'assertion.
description=Les r\u00e8gles de correspondance sont fr\u00e9quemment associ\u00e9es \u00e0 une syntaxe d'attribut et sont utilis\u00e9es pour comparer des valeurs selon cette syntaxe. Par exemple, la r\u00e8gle de correspondance distinguishedNameEqualityMatch peut \u00eatre utilis\u00e9e pour d\u00e9terminer si deux DN sont \u00e9gaux et elle peut ignorer les espaces inutiles autour des virgules et des signes d'\u00e9galit\u00e9, les diff\u00e9rences dans la capitalisation dans les noms d'attribut, etc.
property.enabled.synopsis=Indique si la r\u00e8gle de correspondance est activ\u00e9e pour utilisation.
property.java-class.synopsis=Sp\u00e9cifie le nom complet de la classe Java fournissant l'impl\u00e9mentation de la r\u00e8gle de correspondance.
