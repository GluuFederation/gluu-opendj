user-friendly-name=L\u00e4ngenbasierter Passwortvalidierer
user-friendly-plural-name=L\u00e4ngenbasierte Passwortvalidierer
synopsis=Der l\u00e4ngenbasierte Passwortvalidierer wird dazu ben\u00fctzt, ein vorgeschlagenes Passwort auf Akzeptabilit\u00e4t hinsichtlich der L\u00e4nge zu \u00fcberpr\u00fcfen. Er \u00fcberpr\u00fcft also, ob die Passwortl\u00e4nge in einen g\u00fcltigen Bereich f\u00e4llt.
description=Es k\u00f6nnen sowohl Ober- als auch Untergrenzen definiert werden.
property.enabled.synopsis=Gibt an, ob der Passwortvalidierer zur Benutzung aktiviert ist.
property.java-class.synopsis=Gibt den vollqualifizierten Namen der Java-Klasse an, welche den Passwortvalidierer implementiert.
property.max-password-length.synopsis=Gibt die maximale Anzahl von Zeichen an, welche in einem vorgeschlagenen Passwort enthalten sein k\u00f6nnen.
property.max-password-length.description=Ein Wert von Null gibt an, dass keine Obergrenze erzwungen wird. Falls Minimal- und Maximall\u00e4nge definiert sind, so muss die Minimall\u00e4nge kleiner oder gleich der Maximall\u00e4nge sein.
property.min-password-length.synopsis=Gibt die minimale Anzahl von Zeichen an, welche in einem vorgeschlagenen Passwort enthalten sein k\u00f6nnen.
property.min-password-length.description=Ein Wert von Null gibt an, dass keine Untergrenze erzwungen wird. Falls Minimal und Maximall\u00e4nge definiert sind, so muss die Minimall\u00e4nge kleiner oder gleich der Maximall\u00e4nge sein.
