user-friendly-name=Plug-in de modification la plus r\u00e9cente
user-friendly-plural-name=Plug-ins de modification la plus r\u00e9cente
synopsis=Le plug-in de modification la plus r\u00e9cente est utilis\u00e9 pour s'assurer que les attributs creatorsName et createTimestamp sont inclus dans une entr\u00e9e \u00e0 chaque fois qu'il est ajout\u00e9 au serveur. Ce plug-in s'assure aussi que les attributs modifiersName et modifyTimestamp sont mis \u00e0 jour chaque fois qu'une entr\u00e9e est modifi\u00e9e ou renomm\u00e9e.
description=Ce comportement est d\u00e9crit dans RFC 4512. L'impl\u00e9mentation du plug-in de modification la plus r\u00e9cente est contenue dans la classe org.opends.server.plugins.LastModPlugin. Il doit \u00eatre configur\u00e9 avec les types de plug-in preOperationAdd, preOperationModify, et preOperationModifyDN, mais il n'a pas d'autre configuration personnalis\u00e9e.
property.enabled.synopsis=Indique si le plug-in est activ\u00e9 pour utilisation.
property.invoke-for-internal-operations.synopsis=Indique si le plug-in doit \u00eatre appel\u00e9 pour des op\u00e9rations internes.
property.invoke-for-internal-operations.description=Tout plug-in qui peut \u00eatre appel\u00e9 pour des op\u00e9rations internes doit s'assurer qu'il ne cr\u00e9e pas de nouvelle op\u00e9ration interne qui entra\u00eene un nouvel appel du m\u00eame plug-in.
property.java-class.synopsis=Sp\u00e9cifie le nom complet de la classe Java fournissant l'impl\u00e9mentation du plug-in.
property.plugin-type.synopsis=Sp\u00e9cifie l'ensemble des types de plug-ins, qui sp\u00e9cifie les moments auxquels le plug-in est appel\u00e9.
property.plugin-type.syntax.enumeration.value.intermediateresponse.synopsis=Appel\u00e9 avant l'envoi d'un message de r\u00e9ponse interm\u00e9diaire au client.
property.plugin-type.syntax.enumeration.value.ldifexport.synopsis=Appel\u00e9 pour que chaque op\u00e9ration soit \u00e9crite durant une exportation LDIF.
property.plugin-type.syntax.enumeration.value.ldifimport.synopsis=Appel\u00e9 pour chaque lecture d'entr\u00e9e durant une importation LDIF.
property.plugin-type.syntax.enumeration.value.ldifimportbegin.synopsis=Appel\u00e9 au d\u00e9but d'une session d'importation LDIF.
property.plugin-type.syntax.enumeration.value.ldifimportend.synopsis=Appel\u00e9 \u00e0 la fin d'une session d'importation LDIF.
property.plugin-type.syntax.enumeration.value.postconnect.synopsis=Appel\u00e9 \u00e0 chaque fois qu'une nouvelle connexion au serveur est \u00e9tablie.
property.plugin-type.syntax.enumeration.value.postdisconnect.synopsis=Appel\u00e9 \u00e0 chaque fois qu'une connexion existante est termin\u00e9e (par le client ou le serveur).
property.plugin-type.syntax.enumeration.value.postoperationabandon.synopsis=Appel\u00e9 apr\u00e8s l'ach\u00e8vement du traitement d'abandon.
property.plugin-type.syntax.enumeration.value.postoperationadd.synopsis=Appel\u00e9 apr\u00e8s l'ach\u00e8vement du traitement d'ajout du serveur de base mais avant l'envoi de la r\u00e9ponse au client.
property.plugin-type.syntax.enumeration.value.postoperationbind.synopsis=Appel\u00e9 apr\u00e8s l'ach\u00e8vement du traitement de liaison de serveur de base mais avant l'envoi de la r\u00e9ponse au client.
property.plugin-type.syntax.enumeration.value.postoperationcompare.synopsis=Appel\u00e9 apr\u00e8s l'ach\u00e8vement du traitement de comparaison de serveur de base mais avant l'envoi de la r\u00e9ponse au client.
property.plugin-type.syntax.enumeration.value.postoperationdelete.synopsis=Appel\u00e9 apr\u00e8s l'ach\u00e8vement du traitement de suppression du serveur de base mais avant l'envoi de la r\u00e9ponse au client.
property.plugin-type.syntax.enumeration.value.postoperationextended.synopsis=Appel\u00e9 apr\u00e8s l'ach\u00e8vement du traitement \u00e9tendu du serveur du base mais avant l'envoi de la r\u00e9ponse au client.
property.plugin-type.syntax.enumeration.value.postoperationmodify.synopsis=Appel\u00e9 apr\u00e8s l'ach\u00e8vement du traitement de modification du serveur du base mais avant l'envoi de la r\u00e9ponse au client.
property.plugin-type.syntax.enumeration.value.postoperationmodifydn.synopsis=Appel\u00e9 apr\u00e8s l'ach\u00e8vement du traitement de modification de DN du serveur du base mais avant l'envoi de la r\u00e9ponse au client.
property.plugin-type.syntax.enumeration.value.postoperationsearch.synopsis=Appel\u00e9 apr\u00e8s l'ach\u00e8vement du traitement de recherche du serveur du base mais avant l'envoi de la r\u00e9ponse au client.
property.plugin-type.syntax.enumeration.value.postoperationunbind.synopsis=Appel\u00e9 apr\u00e8s l'ach\u00e8vement du traitement de dissociation.
property.plugin-type.syntax.enumeration.value.postresponseadd.synopsis=Appel\u00e9 apr\u00e8s l'envoi de la r\u00e9ponse d'ajout au client.
property.plugin-type.syntax.enumeration.value.postresponsebind.synopsis=Appel\u00e9 apr\u00e8s l'envoi de la r\u00e9ponse de liaison au client.
property.plugin-type.syntax.enumeration.value.postresponsecompare.synopsis=Appel\u00e9 apr\u00e8s l'envoi de la r\u00e9ponse de comparaison au client.
property.plugin-type.syntax.enumeration.value.postresponsedelete.synopsis=Appel\u00e9 apr\u00e8s l'envoi de la r\u00e9ponse de suppression au client.
property.plugin-type.syntax.enumeration.value.postresponseextended.synopsis=Appel\u00e9 apr\u00e8s l'envoi de la r\u00e9ponse \u00e9tendue au client.
property.plugin-type.syntax.enumeration.value.postresponsemodify.synopsis=Appel\u00e9 apr\u00e8s l'envoi de la r\u00e9ponse de modification au client.
property.plugin-type.syntax.enumeration.value.postresponsemodifydn.synopsis=Appel\u00e9 apr\u00e8s l'envoi de la r\u00e9ponse de modification de DN au client.
property.plugin-type.syntax.enumeration.value.postresponsesearch.synopsis=Appel\u00e9 apr\u00e8s l'envoi du message de recherche de r\u00e9sultat achev\u00e9 au client.
property.plugin-type.syntax.enumeration.value.postsynchronizationadd.synopsis=Appel\u00e9 apr\u00e8s l'ach\u00e8vement du traitement de post-synchronisation pour une op\u00e9ration d'ajout.
property.plugin-type.syntax.enumeration.value.postsynchronizationdelete.synopsis=Appel\u00e9 apr\u00e8s l'ach\u00e8vement du traitement de post-synchronisation pour une op\u00e9ration de suppression.
property.plugin-type.syntax.enumeration.value.postsynchronizationmodify.synopsis=Appel\u00e9 apr\u00e8s l'ach\u00e8vement du traitement de post-synchronisation pour une op\u00e9ration de modification.
property.plugin-type.syntax.enumeration.value.postsynchronizationmodifydn.synopsis=Appel\u00e9 apr\u00e8s l'ach\u00e8vement du traitement de post-synchronisation pour une op\u00e9ration de modification de DN.
