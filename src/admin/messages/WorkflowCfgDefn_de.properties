user-friendly-name=Arbeitsablauf
user-friendly-plural-name=Arbeitsabl\u00e4ufe
synopsis=Ein Arbeitsablauf ist eine Liste von einzelnen Arbeitsschritten (Work Flow Elements), die auf Daten angewandt werden, die aus einem Directory Server bezogen werden.
property.base-dn.synopsis=Gibt einen Basis-DN an, auf dessen Daten der Arbeitsablauf angewandt wird.
property.enabled.synopsis=Gibt an, ob ein Arbeitsablauf in einem Server benutzbar ist.
property.enabled.description=Falls ein Arbeitsablauf inaktiv ist, so kann auf dessen Inhalt nicht w\u00e4hrend einer Verarbeitung zugegriffen werden.
property.workflow-element.synopsis=Gibt das Root-Arbeitsablaufelement in einem Arbeitsablauf an.
property.workflow-element.syntax.aggregation.constraint-synopsis=Die referenzierten Teile eines Arbeitsablaufs m\u00fcssen aktiv sein.
