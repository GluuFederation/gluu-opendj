user-friendly-name=Esquema de almacenamiento de contrase\u00f1as MD5 aleatorizada
user-friendly-plural-name=Esquemas de almacenamiento de contrase\u00f1as MD5 aleatorizada
synopsis=El esquema de almacenamiento de contrase\u00f1as MD5 aleatorizada proporciona un mecanismo de codificaci\u00f3n de contrase\u00f1as de usuario que utilizan una forma aleatorizada del algoritmo de recopilaci\u00f3n de mensajes MD5.
description=Este esquema contiene una implementaci\u00f3n de la sintaxis de la contrase\u00f1a de usuario, con un nombre de esquema de almacenamiento de "SMD5" y una implementaci\u00f3n de la sintaxis de la contrase\u00f1a de autenticaci\u00f3n con un nombre de esquema de almacenamiento de "MD5". Aunque el algoritmo de recopilaci\u00f3n MD5 es relativamente seguro, el trabajo de an\u00e1lisis criptogr\u00e1fico reciente ha identificado mecanismos que generan colisiones MD5. Esto no afecta a la seguridad de este algoritmo ya que se utiliza en OpenDJ, pero es recomendable que el esquema de almacenamiento de contrase\u00f1as MD5 s\u00f3lo se utilice si las aplicaciones de cliente lo requieren con fines de compatibilidad, y que se utilice una recopilaci\u00f3n m\u00e1s fuerte como SSHA o SSHA256 para entornos en los que no se requiera compatibilidad con MD5.
property.enabled.synopsis=Indica si est\u00e1 habilitado el esquema de almacenamiento de contrase\u00f1a MD5 aleatorizada para su uso.
property.java-class.synopsis=Especifica el nombre completo de la clase de Java que proporciona la implementaci\u00f3n del esquema de almacenamiento de contrase\u00f1a MD5 aleatorizada.
