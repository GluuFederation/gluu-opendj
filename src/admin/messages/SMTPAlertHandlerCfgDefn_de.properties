user-friendly-name=SMTP-Warnungshandler
user-friendly-plural-name=SMTP-Warnungshandler
synopsis=Mit dem SMTP-Warnungshandler k\u00f6nnen E-Mail-Nachrichten versendet werden, mit denen Administratoren \u00fcber wichtige Ereignisse auf ihrem Server unterrichtet werden.
property.disabled-alert-type.synopsis=Gibt die Namen der Warnungstypen an, die f\u00fcr diesen Warnungshandler deaktiviert sind.
property.disabled-alert-type.description=Wenn Werte f\u00fcr dieses Attribut vorliegen, sind keine Warnungen mit den spezifizierten Typen zul\u00e4ssig. Wenn keine Werte f\u00fcr dieses Attribut vorliegen, sind nur Warnungen des Typs, der im Satz aktivierter Warnungstypen enthalten ist, zugelassen. Wenn keine Werte f\u00fcr die aktivierten Warnungstypoption angegeben sind, sind alle Warnungstypen zul\u00e4ssig.
property.disabled-alert-type.default-behavior.alias.synopsis=Wenn ein Satz aktivierter Warnungstypen vorliegt, sind nur Warnungen zugelassen, die zu einem der dort angegebenen Typen geh\u00f6ren. Andernfalls werden alle Warnungen zugelassen.
property.enabled.synopsis=Gibt an, ob der SMTP-Warnungshandler aktiviert ist.
property.enabled-alert-type.synopsis=Gibt die Namen der Warnungstypen an, die f\u00fcr diesen Warnungshandler aktiviert sind.
property.enabled-alert-type.description=Wenn Werte f\u00fcr dieses Attribut angegeben sind, sind nur Warnungen zugelassen, die zu einem der angegebenen Typen geh\u00f6ren (sofern sie nicht in den Typen deaktivierter Warnungen enthalten sind). Wenn keine Werte f\u00fcr dieses Attribut zugelassen sind, werden alle Warnungstypen zugelassen, die nicht in der Liste deaktivierter Warnungstypen enthalten sind.
property.enabled-alert-type.default-behavior.alias.synopsis=Alle Warnungen eines Typs, der nicht in der Liste deaktivierter Warnungstypen enthalten ist, sind zugelassen.
property.java-class.synopsis=Gibt den vollqualifizierten Namen der Java-Klasse an, die den SMTP-Warnungshandler implementiert.
property.message-body.synopsis=Gibt den Nachrichtentext an, der f\u00fcr E-Mail-Nachrichten verwendet wird, die von diesem Warnungshandler erstellt werden.
property.message-body.description=Das Token "%%%%alert-type%%%%" wird dynamisch durch die Warnungstypzeichenfolge ersetzt. Das Token "%%%%alert-id%%%%" wird dynamisch durch den Warnungs-ID-Wert ersetzt. Das Token "%%%%alert-message%%%%" wird dynamisch durch die Warnmeldung ersetzte. Das Token "\\n" wird durch ein Zeilenumbruchzeichen ersetzt.
property.message-subject.synopsis=Gibt den Betreff an, der f\u00fcr die von diesem Warnungshandler generierten E-Mail-Nachrichten verwendet wird.
property.message-subject.description=Das Token "%%%%alert-type%%%%" wird dynamisch durch die Warnungstypzeichenfolge ersetzt. Das Token "%%%%alert-id%%%%" wird dynamisch durch den Warnungs-ID-Wert ersetzt. Das Token "%%%%alert-message%%%%" wird dynamisch durch die Warnmeldung ersetzte. Das Token "\\n" wird durch ein Zeilenumbruchzeichen ersetzt.
property.recipient-address.synopsis=Gibt eine E-Mail-Adresse an, an die die Nachrichten gesendet werden.
property.recipient-address.description=Es k\u00f6nnen mehrere Werte angegeben werden, wenn mehrere Empf\u00e4nger vorliegen.
property.sender-address.synopsis=Gibt die E-Mail-Adresse an, die als Absender der Nachrichten gilt, die von diesem Warnungshandler versendet werden.
