user-friendly-name=Controlador de alertas JMX
user-friendly-plural-name=Controladores de alertas JMX
synopsis=El controlador de alertas JMX se utiliza para generar notificaciones JMX que alertan a los administradores de eventos significativos que se producen dentro del servidor.
property.disabled-alert-type.synopsis=Especifica los nombres de los tipos de alerta que se deshabilitan para este controlador de alertas.
property.disabled-alert-type.description=Si existe alg\u00fan valor para este atributo, no se permiten alertas de ninguno de los tipos especificados. Si no existen valores para este atributo, s\u00f3lo se permiten alertas cuyo tipo est\u00e9 incluido en el conjunto de tipos de alerta permitidas, o bien, si no existen valores para la opci\u00f3n de los tipos de alerta habilitados, se permiten todos los tipos de alertas.
property.disabled-alert-type.default-behavior.alias.synopsis=Si existe una tipolog\u00eda de alertas permitidas, s\u00f3lo se permitir\u00e1n las alertas de dichos tipos. De lo contrario, se permitir\u00e1n todas las alertas.
property.enabled.synopsis=Indica si el controlador de alertas JMX est\u00e1 habilitado.
property.enabled-alert-type.synopsis=Especifica los nombres de los tipos de alerta que se deshabilitan para este controlador de alertas.
property.enabled-alert-type.description=Si existe alg\u00fan valor para este atributo, s\u00f3lo se permiten alertas de uno de los tipos especificados (a menos que est\u00e9n tambi\u00e9n incluidos en los tipos de alerta deshabilitados). Si no existen valores para este atributo, no se permite ninguna alerta cuya tipolog\u00eda no est\u00e9 incluida en la lista de tipos de alerta deshabilitadas.
property.enabled-alert-type.default-behavior.alias.synopsis=Se permiten todas las alertas cuyo tipo no est\u00e9 incluido en el conjunto de tipos de alerta deshabilitados.
property.java-class.synopsis=Especifica el nombre completo de la clase de Java que proporciona la implementaci\u00f3n del controlador de alertas JMX.
