user-friendly-name=Gruppenimplementierung
user-friendly-plural-name=Gruppenimplementierungen
synopsis=Gruppenimplementierungen definieren Namenssammlungen von Benutzern.
description=Verschiedene Gruppenimplementierungen stellen auf verschiedene Weisen die Gruppenmitgliedschaft fest. Zum Beispiel listen manche Gruppen die Mitglieder explizit und oder k\u00f6nnen die Mitgliedschaft dynamisch errechnen.
property.enabled.synopsis=Gibt an, ob die Gruppenimplementierung aktiviert ist.
property.java-class.synopsis=Gibt den vollqualifizierten Namen der Java-Klasse an, welche die Gruppenimplementierung implemenentiert.
