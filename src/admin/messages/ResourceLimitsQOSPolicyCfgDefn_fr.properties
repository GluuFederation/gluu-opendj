user-friendly-name=Strat\u00e9gie de qualit\u00e9 de service (QoS) pour la limite des ressources
user-friendly-plural-name=Strat\u00e9gies de qualit\u00e9 de service (QoS) pour la limite des ressources
synopsis=Les strat\u00e9gies de qualit\u00e9 de service (QoS) pour la limite des ressources sont utilis\u00e9es pour d\u00e9finir des limites de ressources mises en \u0153uvre par le serveur.
property.java-class.synopsis=Sp\u00e9cifie le nom complet de la classe Java qui fournit l\u2019impl\u00e9mentation de la strat\u00e9gie de qualit\u00e9 de service (QoS) pour les limites de ressources.
property.max-concurrent-ops-per-connection.synopsis=Sp\u00e9cifie le nombre maximal d\u2019op\u00e9rations simultan\u00e9es par connexion client.
property.max-concurrent-ops-per-connection.description=Une valeur nulle (0) signifie qu\u2019aucune limite n\u2019est appliqu\u00e9e.
property.max-connections.synopsis=Sp\u00e9cifie le nombre maximal de connexions client \u00e9tablies avec le serveur.
property.max-connections.description=Une valeur nulle (0) signifie qu\u2019aucune limite n\u2019est appliqu\u00e9e.
property.max-connections-from-same-ip.synopsis=Sp\u00e9cifie le nombre maximal de connexions client provenant de la m\u00eame adresse source.
property.max-connections-from-same-ip.description=Une valeur nulle (0) signifie qu\u2019aucune limite n\u2019est appliqu\u00e9e.
property.max-ops-per-connection.synopsis=Sp\u00e9cifie le nombre maximal d\u2019op\u00e9rations par connexion client.
property.max-ops-per-connection.description=Une valeur nulle (0) signifie qu\u2019aucune limite n\u2019est appliqu\u00e9e.
property.min-substring-length.synopsis=Sp\u00e9cifie la longueur minimale d\u2019une sous-cha\u00eene de filtrage de recherche.
property.min-substring-length.description=Les op\u00e9rations de recherche pr\u00e9sentant une sous-cha\u00eene de filtrage de recherche courte sont susceptibles de correspondre \u00e0 un nombre \u00e9lev\u00e9 d\u2019entr\u00e9es et pourraient d\u00e9t\u00e9riorer les performances. Une valeur de 0 indique qu\u2019aucune limite n\u2019est appliqu\u00e9e.
property.size-limit.synopsis=Sp\u00e9cifie le nombre maximal d\u2019entr\u00e9es pouvant \u00eatre retourn\u00e9es au client lors d\u2019une op\u00e9ration de recherche unique.
property.size-limit.description=Une valeur de 0 indique qu\u2019aucune limite de taille n\u2019est mise en \u0153uvre. Notez qu\u2019il s\u2019agit de la valeur par d\u00e9faut du serveur, mais qu\u2019elle peut \u00eatre remplac\u00e9e pour chaque utilisateur par l\u2019attribut op\u00e9rationnel ds-rlim-size-limit.
property.time-limit.synopsis=Sp\u00e9cifie le d\u00e9lai maximal que peut durer une op\u00e9ration de recherche.
property.time-limit.description=Une valeur de 0 seconde indique qu\u2019aucune limite de temps n\u2019est mise en \u0153uvre. Notez qu\u2019il s\u2019agit de la valeur par d\u00e9faut du serveur, mais qu\u2019elle peut \u00eatre remplac\u00e9e pour chaque utilisateur par l\u2019attribut op\u00e9rationnel ds-rlim-time-limit.
