user-friendly-name=Num Subordinates Virtual Attribut
user-friendly-plural-name=Num Subordinates Virtual Attribute
synopsis=Das "Num Subordinates Virtual Attribut" produziert ein virtuelles Atribut das die Nummer aller unmittelbaren Kindeintr\u00e4ge beinhaltet.
property.attribute-type.synopsis=Gibt den Attributtyp f\u00fcr das Attrubut an, dessen Werte dynamisch durch das virtuelle Attribut bestimmt werden.
property.base-dn.synopsis=Gibt die DNs der Teilb\u00e4ume an, welche Eintr\u00e4ge enthalten, die Virtuelle Attribute benutzen d\u00fcrfen.
property.base-dn.description=Falls keine Werte angegeben werden generiert der Server \u00fcberall virtuelle Attribute.
property.base-dn.default-behavior.alias.synopsis=Der Ort eines Eintrags im Server wird nicht zur bestimmung, ob ein Eintrag qualifiziert ist ein virtuelles Attribut zu nutzen, herangezogen.
property.conflict-behavior.synopsis=Gibt das Verhalten des Servers an, falls dieser auf Eintr\u00e4ge st\u00f6sst die schon "echte" Werte f\u00fcr ein assoziiertes Attribut beinhalten.
property.conflict-behavior.syntax.enumeration.value.merge-real-and-virtual.synopsis=Gibt an dass der "virtual attribut provider" echte Werte in einem Eintrag beibeh\u00e4lt und diese mit den generierten virtuellen Werten zusammenf\u00fchrt sodass beide Wertegruppen (echt & virtuell) benutzt werden.
property.conflict-behavior.syntax.enumeration.value.real-overrides-virtual.synopsis=Gibt an dass echte Werte in einem Eintrag beibehalten werden und virtuelle  Attribute nicht generiert werden.
property.conflict-behavior.syntax.enumeration.value.virtual-overrides-real.synopsis=Gibt an dass der "virtual attribut provider" echte werte in einem Eintrag unterdr\u00fcckt und die virtuellen attribute generiert.
property.enabled.synopsis=Gibt an, ob das Num Subordinates Virtual Attribut zur Benutzung aktiviert ist.
property.filter.synopsis=Gibt die Suchfilter welche benutzt werden sollen an, um zu bestimmen ob ein virtuelles Attribut errechnet werden soll.
property.filter.description=Falls keine Werte angegeben werden ist jeder Eintrag g\u00fcltig den Wert zu generieren. Falls ein oder mehrere Filter anggeben werden, sind nur Eintr\u00e4ge g\u00fcltig ein virtuelles Attribut zu haben welche mindestens auf eine der Filter zutreffen.
property.filter.syntax.string.pattern.synopsis=Jeglicher valide Suchfilter String.
property.group-dn.synopsis=Gibt die DNs, der Gruppe derern Mitglierder an, welche dieses Virtuelle Attriubut benutzen d\u00fcrfen.
property.group-dn.description=Falls keine Werte angegeben wurden, wird die Gruppenmitgliedschaft nicht f\u00fcr die Bestimmung, ob ein virtuelles Attribut generiert wird oder nicht, herangezogen. Falls eine oder mehrere Gruppen DNs angegeben wurden, ist es nur Mitglierder dieser Gruppen erlaubt das virtuelle Attribut zu haben.
property.group-dn.default-behavior.alias.synopsis=Gruppenmitgliedschaft wird nicht ber\u00fccksichtigt um zu bestimmen ob es einem Eintrag erlaubt ist ein virtuelles Attribut zu benutzen.
property.java-class.synopsis=Gibt den vollqualifizierten Namen der Java-Klasse an, die den "virtual attribute provider" implementiert.
