user-friendly-name=Anonymer SASL-Mechanismushandler
user-friendly-plural-name=Anonyme SASL-Mechanismushandler
synopsis=Der ANONYME SASL-Mechanismus bietet Clients die M\u00f6glichkeit, mit einem SASL-Mechanismus eine anonyme Verbindung herzustellen.
description=Der einzige tats\u00e4chliche Vorteil, den diese Vorgehensweise gegen\u00fcber einer normalen anonymen Verbindung bietet (als einer einfachen Authentifizierung ohne Passwort) besteht darin, dass der ANONYME SASL-Mechanismus es dem Client auch erlaubt, eine Verfolgungszeichenfolge in der Anforderung aufzunehmen. Mit dieser Verfolgungszeichenfolge kann die Anwendung gekennzeichnet werden, die die Verbindung ausf\u00fchrt (aber: Da keine Authentifizierung erfolgt, gilt keine Sicherheit, dass ein anderer Client die Verfolgungszeichenfolge nicht vort\u00e4uschte).
property.enabled.synopsis=Gibt an, ob der SASL-Mechanismushandler zur Verwendung aktiviert ist.
property.java-class.synopsis=Gibt den vollqualifizierten Namen der Java-Klasse an, die den SASL-Mechanismushandler implementiert.
