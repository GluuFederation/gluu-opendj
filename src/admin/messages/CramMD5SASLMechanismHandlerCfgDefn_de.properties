user-friendly-name=Cram MD5 SASL-Mechanismushandler
user-friendly-plural-name=Cram MD5 SASL-Mechanismushandler
synopsis=Der Cram MD5 SASL-Mechanismus bietet Clients die M\u00f6glichkeit, eine Authentifizierung auf Passwortbasis auf eine Weise auszuf\u00fchren, die das Passwort nicht als Klartext offenlegt.
description=Der CRAM MD5 SASL-Mechanismushandler verwendet in der Verbindungsanforderung kein Passwort, sondern einen zweiteiligen Prozess, in dem der Client lediglich nachweisen muss, das Passwort zu kennen. Der Server sendet zuf\u00e4llig generierte Daten an den Client, der im Prozess verwendet werden soll. Damit wird er gegen Replay-Angriffe gesch\u00fctzt. Der Einrichtungsalgorithmus zur Nachrichtenverarbeitung stellt sicher, dass das urspr\u00fcngliche Passwort nicht im Klartext offengelegt wird. Beachten Sie, dass f\u00fcr den CRAM-MD5 SASL-Mechanismus sowohl der Server als auch der Client Zugriff auf das Klartextpasswort haben m\u00fcssen (oder potenziell auf einen Wert, der von dem Klartextpasswort abgeleitet wurde). F\u00fcr die Authentifizierung am Server mithilfe von CRAM-MD5 muss das Passwort eines Benutzerkontos mit einem reversiblen Passwortspeicherschema codiert werden, das dem Server den Zugriff auf den Klartextwert erm\u00f6glicht.
property.enabled.synopsis=Gibt an, ob der SASL-Mechanismushandler zur Verwendung aktiviert ist.
property.identity-mapper.synopsis=Gibt den Namen des Identit\u00e4tsmappers an, mit dem der SASL-Mechanismushandler die Authentifizierungs-ID in der SASL-Verbindungsanforderungen mit dem entsprechenden Benutzer im Verzeichnis abgleicht.
property.identity-mapper.syntax.aggregation.constraint-synopsis=Der referenzierte Identit\u00e4tsmapper muss aktiviert werden, wenn der Cram MD5 SASL-Mechanismushandler aktiviert ist.
property.java-class.synopsis=Gibt den vollqualifizierten Namen der Java-Klasse an, die den SASL-Mechanismushandler implementiert.
