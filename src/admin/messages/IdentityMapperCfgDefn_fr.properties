user-friendly-name=Mappeur d'identit\u00e9
user-friendly-plural-name=Mappeurs d'identit\u00e9
synopsis=Les mappeurs d'identit\u00e9 permettent l'\u00e9tablissement d'un mappage entre une cha\u00eene d'identifiant fournie par un client et l'entr\u00e9e de l'utilisateur qui correspond \u00e0 cet identifiant. Les mappeurs d'identit\u00e9 sont utilis\u00e9s pour traiter plusieurs m\u00e9canismes SASL pour mapper une ID d'autorisation (par exemple, le principal de Kerberos lors de l'utilisation de GSSAPI) \u00e0 un utilisateur de r\u00e9pertoire. Ils sont aussi utilis\u00e9s lorsque des requ\u00eates sont effectu\u00e9es avec le contr\u00f4le d'autorisation en proxy.
property.enabled.synopsis=Indique si le mappeur d'identit\u00e9 est activ\u00e9 pour utilisation.
property.java-class.synopsis=Sp\u00e9cifie le nom complet de la classe Java fournissant l'impl\u00e9mentation du mappeur d'identit\u00e9.
