user-friendly-name=Valideur de mot de passe
user-friendly-plural-name=Valideurs de mot de passe
synopsis=Les valideurs de mot de passe sont charg\u00e9s de d\u00e9terminer si un mot de passe propos\u00e9 peut \u00eatre utilis\u00e9 et pourrait inclure des v\u00e9rifications, comme par exemple pour s'assurer qu'il satisfait aux exigences de longueur minimale, qu'il contient un ensemble de caract\u00e8res appropri\u00e9 ou qu'il ne figure pas dans l'historique.
description=La r\u00e8gle de mot de passe pour un utilisateur sp\u00e9cifie le jeu de valideurs de mots de passe \u00e0 utiliser lorsque cet utilisateur fournit un nouveau mot de passe. Afin d'activer un valideur de mot de passe, l'entr\u00e9e de configuration correspondante doit \u00eatre activ\u00e9e et le DN de cette entr\u00e9e doit \u00eatre inclus dans l'attribut password-validator de la r\u00e8gle de mot de passe pour laquelle vous souhaitez que ce valideur soit actif. Toutes les entr\u00e9es de configuration de valideur de mot de passe doivent contenir la classe d'objets structurels password-validator.
property.enabled.synopsis=Indique si le validateur de mot de passe est activ\u00e9 pour utilisation.
property.java-class.synopsis=Sp\u00e9cifie le nom complet de la classe Java qui fournit l'impl\u00e9mentation du valideur de mot de passe.
