user-friendly-name=Esquema de almacenamiento de contrase\u00f1a
user-friendly-plural-name=Esquemas de almacenamiento de contrase\u00f1as
synopsis=Los esquemas de almacenamiento de contrase\u00f1as codifican nuevas contrase\u00f1as proporcionadas por los usuarios que se almacenan de una manera codificada. Esto dificulta o imposibilita a otras personas el acceso a contrase\u00f1as no cifradas a partir de los valores codificados.
description=Los esquemas de almacenamiento de contrase\u00f1as tambi\u00e9n determinan si una contrase\u00f1a no cifrada proporcionada por un cliente coincide con el valor codificado almacenado en el servidor.
property.enabled.synopsis=Indica si est\u00e1 habilitado el esquema de almacenamiento de contrase\u00f1as para su uso.
property.java-class.synopsis=Especifica el nombre completo de la clase de Java que proporciona la implementaci\u00f3n del esquema de almacenamiento de contrase\u00f1as.
