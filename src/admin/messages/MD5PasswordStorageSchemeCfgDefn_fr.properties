user-friendly-name=Sch\u00e9ma de stockage de mot de passe MD5
user-friendly-plural-name=Sch\u00e9mas de stockage de mot de passe MD5
synopsis=Le sch\u00e9ma de stockage de mot de passe MD5 fournit un m\u00e9canisme d'encodage des mots de passe utilisateur \u00e0 l'aide d'une forme sans salt de l'algorithme de hachage de messages MD5. Comme l'impl\u00e9mentation n'utilise aucun type de m\u00e9canisme de salt, un mot de passe donn\u00e9 a toujours la m\u00eame forme encod\u00e9e.
description=Ce sch\u00e9ma contient uniquement une impl\u00e9mentation pour la syntaxe du mot de passe utilisateur, avec le nom de sch\u00e9ma de stockage \u00ab MD5 \u00bb. Bien que l'algorithme de hachage MD5 est relativement s\u00e9curis\u00e9, des travaux de d\u00e9cryptage r\u00e9cents ont identifi\u00e9 des m\u00e9canismes de g\u00e9n\u00e9ration de collisions MD5. Ceci n'a aucun impact sur la s\u00e9curit\u00e9 de algorithme car il est utilis\u00e9 dans OpenDJ, mais il est recommand\u00e9 de n'utiliser le sch\u00e9ma de stockage de mot de passe MD5 uniquement si les applications client l'exigent \u00e0 des fins de compatibilit\u00e9 et qu'un hachage sup\u00e9rieur comme SSHA ou SSHA256 soit utilis\u00e9 pour des environnements dans lequel la prise en charge de MD5 n'est pas requise.
property.enabled.synopsis=Indique si l'utilisation du sch\u00e9ma de stockage de mot de passe MD5 est activ\u00e9e.
property.java-class.synopsis=Sp\u00e9cifie le nom complet de la classe Java qui fournit l'impl\u00e9mentation du sch\u00e9ma de stockage de mots de passe MD5.
