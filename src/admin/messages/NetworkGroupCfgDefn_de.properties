user-friendly-name=Netzwerkgruppe
user-friendly-plural-name=Netzwerkgruppen
synopsis=Mit der Netzwerkgruppe werden eingehende Clientverbindungen eingestuft und Anforderungen an Arbeitsabl\u00e4ufe weitergeleitet.
property.allowed-auth-method.synopsis=Gibt eine Gruppe von zul\u00e4ssigen Autorisierungsmethoden an, die Clients zum Herstellen einer Verbindung mit dieser Netzwerkgruppe verwenden m\u00fcssen.
property.allowed-auth-method.default-behavior.alias.synopsis=Alle Autorisierungsmethoden sind zul\u00e4ssig.
property.allowed-auth-method.requires-admin-action.synopsis=\u00c4nderungen an dieser Eigenschaft werden sofort wirksam und beeintr\u00e4chtigen keine Verbindungen, die bereits bestehen.
property.allowed-auth-method.syntax.enumeration.value.anonymous.synopsis=Nicht autorisierte Clients.
property.allowed-auth-method.syntax.enumeration.value.sasl.synopsis=Clients, die mit SASL/externer zertifikatbasierter Authentifizierung eine Verbindung herstellen.
property.allowed-auth-method.syntax.enumeration.value.simple.synopsis=Clients, die mit der einfachen Authentifizierung (Name und Passwort) eine Verbindung herstellen.
property.allowed-bind-dn.synopsis=Gibt eine Gruppe von DN-Verbindungsmustern zum Bestimmen von Clients an, die Verbindungen mit dieser Netzwerkgruppe herstellen d\u00fcrfen.
property.allowed-bind-dn.description=G\u00fcltige DN-Verbindungsfilter sind Zeichenfolgen, die aus mehreren Platzhaltern bestehen k\u00f6nnen. Der doppelte Platzhalter ** ersetzt ein oder mehr RDN-Komponenten (z. B. uid=dmiller,**,dc=example,dc=com). Der einfache Platzhalter * ersetzt entweder einen gesamten RDN oder einen gesamten Typ oder eine Wertunterzeichenfolge (z. B. uid=bj*,ou=people,dc=example,dc=com).
property.allowed-bind-dn.default-behavior.alias.synopsis=Alle Verbindungs-DNs sind zul\u00e4ssig.
property.allowed-bind-dn.requires-admin-action.synopsis=\u00c4nderungen an dieser Eigenschaft werden sofort wirksam und wirken sich nicht auf Verbindungen aus, die m\u00f6glicherweise bereits bestehen.
property.allowed-client.synopsis=Gibt einen Satz mit Hostnamen oder Adressenmasken an, die die Clients ermitteln, die Verbindungen zu dieser Netzwerkgruppe herstellen k\u00f6nnen.
property.allowed-client.description=Zu den g\u00fcltigen Werten geh\u00f6ren ein Hostname, ein vollst\u00e4ndig qualifizierter Dom\u00e4nenname, ein Dom\u00e4nenname, eine IP-Adresse oder ein Unternetzwerk mit Unternetzwerkmaske.
property.allowed-client.default-behavior.alias.synopsis=Alle Clients mit Adressen, die nicht mit einer Adresse auf der Ablehnungsliste \u00fcbereinstimmen, sind zugelassen. Wenn keine Ablehnungsliste vorliegt, sind alle Clients zugelassen.
property.allowed-client.requires-admin-action.synopsis=\u00c4nderungen an dieser Eigenschaft werden sofort wirksam und wirken sich nicht auf Verbindungen aus, die m\u00f6glicherweise bereits bestehen.
property.allowed-protocol.synopsis=Gibt einen Satz zul\u00e4ssiger unterst\u00fctzter Protokolle an, die Clients verwenden m\u00fcssen, um Verbindungen mit dieser Netzwerkgruppe herstellen zu k\u00f6nnen.
property.allowed-protocol.default-behavior.alias.synopsis=Alle unterst\u00fctzten Protokolle sind zul\u00e4ssig.
property.allowed-protocol.requires-admin-action.synopsis=\u00c4nderungen an dieser Eigenschaft werden sofort wirksam und wirken sich nicht auf Verbindungen aus, die m\u00f6glicherweise bereits bestehen.
property.allowed-protocol.syntax.enumeration.value.ldap.synopsis=Clients mit LDAP sind zul\u00e4ssig.
property.allowed-protocol.syntax.enumeration.value.ldaps.synopsis=Clients mit LDAPS sind zul\u00e4ssig.
property.denied-client.synopsis=Gibt einen Satz von Hostnamen oder Adressenmasken an, die die Clients festlegen, die keine Verbindungen mit dieser Netzwerkgruppe herstellen d\u00fcrfen.
property.denied-client.description=Zu den g\u00fcltigen Werten geh\u00f6ren ein Hostname, ein vollst\u00e4ndig qualifizierter Dom\u00e4nenname, ein Dom\u00e4nenname, eine IP-Adresse oder ein Unternetzwerk mit Unternetzwerkmaske. Wenn sowohl Masken f\u00fcr zugelassene als auch f\u00fcr abgelehnte Clients definiert werden und eine Clientverbindung mit einer oder mehreren Masken in beiden Listen \u00fcbereinstimmt, wird die Verbindung verweigert. Wird nur eine Ausschlussliste f\u00fcr verweigerte Clients angegeben, werden alle Clients, die mit keiner Maske dieser Liste \u00fcbereinstimmen, zugelassen.
property.denied-client.default-behavior.alias.synopsis=Wenn eine Zulassungsliste definiert ist, werden nur Clients mit Adressen auf der Zulassungsliste zugelassen. Andernfalls werden alle Clients zugelassen.
property.denied-client.requires-admin-action.synopsis=\u00c4nderungen an dieser Eigenschaft werden sofort wirksam und wirken sich nicht auf Verbindungen aus, die m\u00f6glicherweise bereits bestehen.
property.enabled.synopsis=Gibt an, ob die Netzwerkgruppe zur Verwendung auf dem Server aktiviert ist.
property.enabled.description=Wenn eine Netzwerkgruppe nicht aktiviert ist, kann auf ihre Arbeitsabl\u00e4ufe w\u00e4hrend der Verarbeitung von Vorg\u00e4ngen nicht zugegriffen werden.
property.is-security-mandatory.synopsis=Gibt an, ob eine sichere Clientverbindung erforderlich ist, damit Clients Verbindungen mit dieser Netzwerkgruppe herstellen k\u00f6nnen.
property.is-security-mandatory.requires-admin-action.synopsis=\u00c4nderungen an dieser Eigenschaft werden sofort wirksam und wirken sich nicht auf Verbindungen aus, die m\u00f6glicherweise bereits bestehen.
property.priority.synopsis=Gibt die Priorit\u00e4t f\u00fcr diese Netzwerkgruppe an.
property.priority.description=Eine Clientverbindung wird zuerst mit der Netzwerkgruppe mit der niedrigsten Priorit\u00e4t verglichen. Erf\u00fcllt die Clientverbindung nicht die Verbindungskriterien, wird die Clientverbindung mit der Netzwerkgruppe mit der n\u00e4chst niedrigeren Priorit\u00e4t verglichen usw. Wird keine Netzwerkgruppe ausgew\u00e4hlt, wird die Clientverbindung verweigert.
property.workflow.synopsis=Gibt einen Satz von Arbeitsabl\u00e4ufen an, der von dieser Netzgruppe zugreifbar sein sollte.
property.workflow.default-behavior.alias.synopsis=Es werden keine Arbeitsabl\u00e4ufe zugreifbar sein.
property.workflow.syntax.aggregation.constraint-synopsis=Die referenzierten Arbeitsabl\u00e4ufe m\u00fcssen aktiviert sein.
relation.network-group-qos-policy.user-friendly-name=QOS-Richtlinie f\u00fcr Netzwerkgruppen
relation.network-group-qos-policy.user-friendly-plural-name=QOS-Richtlinien f\u00fcr Netzwerkgruppen
relation.network-group-qos-policy.synopsis=Gibt den Satz der QoS-Richtlinien (Quality of Service) an, den die QOS-Richtlinie implementiert.
relation.network-group-qos-policy.description=Alle Clientverbindungen, die von der QOS-Richtlinie betroffen sind, entsprechen diesen Richtlinien.
