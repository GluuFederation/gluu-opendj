user-friendly-name=Attribut virtuel d\u00e9fini par l'utilisateur
user-friendly-plural-name=Attributs virtuels d\u00e9finis par l'utilisateur
synopsis=L'attribut virtuel d\u00e9fini par l'utilisateur cr\u00e9e des attributs virtuels avec des valeurs d\u00e9finies par l'utilisateur dans des entr\u00e9es qui correspondent aux crit\u00e8res d\u00e9finis dans le configuration du plug-in.
description=La fonctionnalit\u00e9 des ces attributs est similaire \u00e0 celle de la classe de service (Class of Service, CoS) dans Sun Java System Directory Server.
property.attribute-type.synopsis=Sp\u00e9cifie le type d'attribut pour l'attribut dont les valeurs doivent \u00eatre affect\u00e9es dynamiquement par l'attribut virtuel.
property.base-dn.synopsis=Sp\u00e9cifie les DN de base pour les branches contenant les entr\u00e9es \u00e9ligibles \u00e0 l'utilisation de cet attribut virtuel.
property.base-dn.description=Si aucune valeur n'est donn\u00e9e, le serveur g\u00e9n\u00e8re des attributs virtuels n'importe o\u00f9 dans le serveur.
property.base-dn.default-behavior.alias.synopsis=L'emplacement de l'entr\u00e9e dans le serveur n'est pas prise en compte lors de la d\u00e9termination de l'\u00e9ligibilit\u00e9 d'une entr\u00e9e \u00e0 utiliser cet attribut virtuel.
property.conflict-behavior.synopsis=Sp\u00e9cifie le comportement que le serveur doit d\u00e9montrer pour les entr\u00e9es qui contiennent d\u00e9j\u00e0 une ou plusieurs valeurs r\u00e9elles pour l'attribut correspondant.
property.conflict-behavior.syntax.enumeration.value.merge-real-and-virtual.synopsis=Indique que le fournisseur d'attribut virtuel doit pr\u00e9server toute valeur r\u00e9elle contenue dans l'entr\u00e9e et fusionner cette derni\u00e8re avec l'ensemble des valeurs virtuelles g\u00e9n\u00e9r\u00e9es, de fa\u00e7on \u00e0 ce que les valeurs r\u00e9elles et virtuelles soient utilis\u00e9es.
property.conflict-behavior.syntax.enumeration.value.real-overrides-virtual.synopsis=Indique que toute valeur r\u00e9elle contenue dans l'entr\u00e9e est pr\u00e9serv\u00e9e et utilis\u00e9e, et que les valeurs virtuelles ne sont pas g\u00e9n\u00e9r\u00e9es.
property.conflict-behavior.syntax.enumeration.value.virtual-overrides-real.synopsis=Indique que le fournisseur d'attributs virtuels supprime toute valeur r\u00e9elle contenue dans l'entr\u00e9e, g\u00e9n\u00e8re des valeurs virtuelles et les utilise.
property.enabled.synopsis=Indique si l'attribut virtuel d\u00e9fini par l'utilisateur est activ\u00e9 pour utilisation.
property.filter.synopsis=Sp\u00e9cifie les filtres de recherche \u00e0 appliquer sur les entr\u00e9es pour d\u00e9terminer si l'attribut virtuel doit \u00eatre g\u00e9n\u00e9r\u00e9 pour ces entr\u00e9es.
property.filter.description=Si aucune valeur n'est donn\u00e9e, toute entr\u00e9e est \u00e9ligible pour faire g\u00e9n\u00e9rer la valeur. Si un ou plusieurs filtres sont sp\u00e9cifi\u00e9s, seules les entr\u00e9es qui correspondent \u00e0 au moins un de ces filtres sont autoris\u00e9es \u00e0 avoir l'attribut virtuel.
property.filter.syntax.string.pattern.synopsis=Toute cha\u00eene de filtre de recherche valide.
property.group-dn.synopsis=Sp\u00e9cifie les DN du groupe dont les membres peuvent \u00eatre \u00e9ligibles pour utiliser cet attribut virtuel.
property.group-dn.description=Si aucune valeur n'est donn\u00e9e, l'appartenance au groupe n'est pas prise en compte lors de la g\u00e9n\u00e9ration de l'attribut virtuel. Si un ou plusieurs DN du groupe sont sp\u00e9cifi\u00e9s, seuls les membres de ces groupes sont autoris\u00e9s \u00e0 avoir l'attribut virtuel.
property.group-dn.default-behavior.alias.synopsis=L'appartenance au groupe n'est pas prise en compte lors de la d\u00e9termination de l'\u00e9ligibilit\u00e9 d'une entr\u00e9e \u00e0 utiliser cet attribut virtuel.
property.java-class.synopsis=Sp\u00e9cifie le nom complet de la classe du fournisseur d'attribut virtuel qui g\u00e9n\u00e8re les valeurs de l'attribut.
property.value.synopsis=Sp\u00e9cifie les valeurs \u00e0 inclure dans l'attribut virtuel.
