user-friendly-name=Passwortgenerator
user-friendly-plural-name=Passwortgeneratoren
synopsis=Passwortgeneratoren werden vom erweiterterten Vorgang zur Passwort\u00e4nderung verwendet, um ein neues Passwort f\u00fcr den Benutzer zu erstellen.
description=Der Server l\u00e4sst eine beliebige Anzahl von Passwortvalidierern zur Definition zu. Damit k\u00f6nnen unterschiedliche Einschr\u00e4nkungen f\u00fcr die Merkmale g\u00fcltiger Passw\u00f6rter g\u00fcltig werden. Daher kann der Server nicht selbst\u00e4ndig ein Passwort erstellen, das den Anforderungen aller Validatoren entspricht. Der Passwortgenerator erm\u00f6glicht es der benutzerdefinierten Logik, ein neues Passwort zu erstellen.
property.enabled.synopsis=Gibt an, ob der Passwortgenerator aktiviert ist.
property.java-class.synopsis=Gibt den vollqualifizierten Namen der Java-Klasse an, die den Passwortgenerator implementiert.
