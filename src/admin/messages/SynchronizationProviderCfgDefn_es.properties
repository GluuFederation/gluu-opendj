user-friendly-name=Proveedor de sincronizaci\u00f3n
user-friendly-plural-name=Proveedores de sincronizaci\u00f3n
synopsis=Los proveedores de sincronizaci\u00f3n controlan la sincronizaci\u00f3n de los datos del servidor de directorios con otras instancias de OpenDJ u otros dep\u00f3sitos de datos.
description=El servidor de directorios OpenDJ adopta un enfoque de repetici\u00f3n centralizado, en vez del enfoque de punto a punto del servidor de directorios del sistema Sun Java. En OpenDJ, se crea uno o m\u00e1s servidores de repetici\u00f3n en el entorno. Los servidores de repetici\u00f3n normalmente no almacenan datos de usuario, pero mantienen un registro de todos los cambios realizados dentro de la topolog\u00eda. Cada instancia del servidor de directorios de la topolog\u00eda se se\u00f1ala en los servidores de repetici\u00f3n. Este plan simplifica el desarrollo y la administraci\u00f3n del entorno. Aunque puede ejecutar el servidor de repetici\u00f3n en el mismo sistema (o incluso en la misma instancia) que el servidor de directorios, los dos servidores pueden estar separados en sistemas diferentes. Este enfoque puede proporcionar un mejor rendimiento o funcionamiento en entornos de gran tama\u00f1o.
property.enabled.synopsis=Indica si el proveedor de sincronizaci\u00f3n est\u00e1 habilitado para su uso.
property.java-class.synopsis=Especifica el nombre completo de la clase de Java que proporciona la implementaci\u00f3n del proveedor de sincronizaci\u00f3n.
