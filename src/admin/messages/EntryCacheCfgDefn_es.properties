synopsis=Las memorias cach\u00e9 de entrada son responsables de almacenar en la memoria cach\u00e9 entradas a las que posiblemente pueden acceder aplicaciones de cliente con el fin de mejorar el rendimiento de Directory Server.
property.cache-level.synopsis=Especifica el nivel de memoria cach\u00e9 en el orden de la memoria cach\u00e9 si est\u00e1 configurada m\u00e1s de una instancia de la memoria cach\u00e9.
