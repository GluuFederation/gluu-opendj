user-friendly-name=Administrador de control de acceso
user-friendly-plural-name=Administradores de control de acceso
synopsis=Los administradores de control de acceso administran el control de acceso a toda la aplicaci\u00f3n. El administrador de control de acceso OpenDJ se define por medio de una interfaz ampliable, de forma que se puede crear una implementaci\u00f3n alternativa. S\u00f3lo puede estar activo un administrador de control de acceso en el servidor en un momento determinado.
description=Tenga en cuenta que el OpenDJ dispone asimismo de un subsistema de privilegios, que determina lo que los clientes est\u00e1n o no autorizados a hacer en el servidor. Por ejemplo, cualquier usuario con un privilegio de derivaci\u00f3n-acl no tendr\u00e1 que someterse a una comprobaci\u00f3n de control de acceso, aunque la implementaci\u00f3n de control de acceso est\u00e9 habilitada.
property.enabled.synopsis=Indica si el Administrador de control de acceso est\u00e1 habilitado. Si se establece en FALSE (falso), no se cumple el control de acceso y no se podr\u00eda autorizar a ning\u00fan cliente (incluidos los an\u00f3nimos o no autenticados) a realizar ninguna operaci\u00f3n sin someterse a otras limitaciones, como las que impone el subsistema de privilegios.
property.java-class.synopsis=Especifica el nombre completamente calificado de la clase de Java y proporciona la implementaci\u00f3n del Administrador de control de acceso.
