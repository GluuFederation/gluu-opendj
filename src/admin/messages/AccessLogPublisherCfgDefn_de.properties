user-friendly-name=Zugriffsprotokoll-Schreiber
user-friendly-plural-name=Zugriffsprotokoll-Schreiber
synopsis=Zugriffsprotokoll-Schreiber erm\u00f6glichen das Verteilen von Zugriffsprotokollnachrichten vom Zugriffsprotokollierer an ein Ziel.
description=Zugriffsprotokollnachrichten enthalten Informationen zu den Typen der Vorg\u00e4nge, die vom Server vearbeitet wurden.
property.enabled.synopsis=Gibt an, ob der Zugriffsprotokoll-Schreiber aktiviert ist.
property.java-class.synopsis=Der vollqualifizierte Name der Java-Klasse, die den Zugriffsprotokoll-Schreiber implementiert.
property.suppress-internal-operations.synopsis=Gibt an, ob interne Vorg\u00e4nge (z. B. Vorg\u00e4nge, die von Plugins initiiert werden) mit den Vorg\u00e4ngen protokolliert werden, die von Benutzern angefordert werden.
property.suppress-synchronization-operations.synopsis=Gibt an, ob Zugriffsnachrichten, die von Synchronisationsvorg\u00e4ngen generiert werden, unterdr\u00fcckt werden m\u00fcssen.
