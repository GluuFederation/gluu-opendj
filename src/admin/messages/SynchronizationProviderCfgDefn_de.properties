user-friendly-name=Synchronisationsanbieter
user-friendly-plural-name=Synchronisationsanbieter
synopsis=Synchronisationsanbieter erm\u00f6glichen das Verarbeiten der Synchronisation der Directory-Server-Daten mit anderen OpenDJ-Instanzen oder anderen Datenrepositorys.
description=Der OpenDJ geht bei der Replikation zentralisiert vor, nicht von Punkt zu Punkt wie der Sun Java System Directory Server. In OpenDJ werden ein oder mehrere Replikationsserver in der Umgebung erstellt. Die Replikationsserver speichern normalerweise keine Benutzerdaten, sondern zeichnen alle \u00c4nderungen in der Topologie in einem Protokoll auf. Jede Directory-Server-Instanz in der Topologie verweist auf die Replikationsserver. Der Plan vereinfacht die Bereitstellung und Verwaltung der Umgebung. Sie k\u00f6nnen den Replikationsserver zwar auf dem gleichen System (oder auch in der gleichen Instanz) ausf\u00fchren, in dem sich der Directory-Server befindet, die beiden Server k\u00f6nnen jedoch auch auf unterschiedliche Systeme aufgetrennt werden. Diese Vorgehensweise erm\u00f6glicht eine bessere Leistung oder Funktionalit\u00e4t in gro\u00dfen Umgebungen.
property.enabled.synopsis=Gibt an, ob der Synchronisationsanbieter aktiviert ist.
property.java-class.synopsis=Gibt den vollqualifizierten Namen der Java-Klasse an, die den Synchronisationsanbieter implementiert.
