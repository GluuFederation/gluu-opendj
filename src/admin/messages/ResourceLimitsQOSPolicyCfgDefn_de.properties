user-friendly-name=QOS-Richtlinie zu Ressourcenlimits
user-friendly-plural-name=QOS-Richtlinien zu Ressourcenlimits
synopsis=Die QOS-Richtlinien zu Ressourcenlimits dienen dazu, vom Server umgesetzte Ressourcenlimits zu definieren.
property.java-class.synopsis=Gibt den vollst\u00e4ndig qualifizierten Namen der Java-Klasse an, die die Implementierung der QOS-Richtlinien zu Ressourcenlimits bereitstellt.
property.max-concurrent-ops-per-connection.synopsis=Gibt die maximale Anzahl gleichzeitiger Vorg\u00e4nge pro Client-Verbindung an.
property.max-concurrent-ops-per-connection.description=Ein Wert von 0 bedeutet, dass kein Limit umgesetzt wird.
property.max-connections.synopsis=Gibt die maximale Anzahl gleichzeitiger Client-Verbindungen mit dem Server an.
property.max-connections.description=Ein Wert von 0 bedeutet, dass kein Limit umgesetzt wird.
property.max-connections-from-same-ip.synopsis=Gibt die maximale Anzahl der Client-Verbindungen von derselben Quelladresse aus an.
property.max-connections-from-same-ip.description=Ein Wert von 0 bedeutet, dass kein Limit umgesetzt wird.
property.max-ops-per-connection.synopsis=Gibt die maximale Anzahl von Vorg\u00e4ngen pro Client-Verbindung an.
property.max-ops-per-connection.description=Ein Wert von 0 bedeutet, dass kein Limit umgesetzt wird.
property.min-substring-length.synopsis=Gibt die minimale L\u00e4nge f\u00fcr eine Suchfilter-Unterzeichenfolge an.
property.min-substring-length.description=Suchvorg\u00e4nge mit einer kurzen Suchunterzeichenfolge stimmen wahrscheinlich mit einer hohen Anzahl von Eintr\u00e4gen \u00fcberein und k\u00f6nnen die Leistung insgesamt beeintr\u00e4chtigen. Ein Wert von 0 bedeutet, dass kein Limit umgesetzt wird.
property.size-limit.synopsis=Gibt die maximale Anzahl von Eintr\u00e4gen an, die w\u00e4hrend eines einzelnen Suchvorgangs an den Client zur\u00fcckgegeben werden kann.
property.size-limit.description=Ein Wert von 0 gibt an, dass kein Gr\u00f6\u00dfenlimit umgesetzt wird. Beachten Sie, dass es sich hierbei um das standardm\u00e4\u00dfige Limit f\u00fcr den Server handelt. Es kann jedoch f\u00fcr jeden Benutzer einzeln mit dem Vorgangsattribut ds-rlim-size-limit au\u00dfer Kraft gesetzt werden.
property.time-limit.synopsis=Gibt die maximale Dauer des Zeitraums an, der auf die Verarbeitung eines Suchvorgangs verwendet werden soll.
property.time-limit.description=Ein Wert von 0 gibt an, dass keine Zeitlimit umgesetzt wird. Beachten Sie, dass es sich hierbei um das standardm\u00e4\u00dfige Limit f\u00fcr den Server handelt. Es kann jedoch f\u00fcr jeden Benutzer einzeln mit dem Vorgangsattribut ds-rlim-size-limit au\u00dfer Kraft gesetzt werden.
