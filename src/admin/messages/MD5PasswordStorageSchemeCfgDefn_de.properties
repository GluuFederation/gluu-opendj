user-friendly-name=MD5 Passwortspeicherschema
user-friendly-plural-name=MD5 Passwortspeicherschemata
synopsis=Das MD5 Passwortspeicherschema bietet einen Mechanismus zur enkodierung von User Passw\u00f6rtern an, die eine "unsalted" Variante vom MD5 message digest Algorithmus verwendet. Weil die Implementierung keinen "salting" Mechanismus verwendet, ist ein Passwort, das damit enkodiert wird, immer gleich.
description=Dieses Schema enth\u00e4t nur eine Implementierung f\u00fcr User Passwort Syntax, die auf Speicherschema MD5 basiert. Auch wenn MD5 digest relativ sicher ist, so haben doch einige aktuelle Kryptographiearbeiten Mechanismen die zu MD5 Kollisionen f\u00fchren aufgezeigt. Die Sicherheit dieses Algorithmus wie sie in OpenDJ verwendet wird, wird dadurch nicht beeintr\u00e4chtigt. Es ist aber anzuraten das MD5 Passwort Schema nur fann zu verwenden wenn es Client-Applikationen aus Kompatibilit\u00e4tsgr\u00fcnden wirklich brauchen. Wo MD5 nicht unbedingt ben\u00f6tigt wird sollte SSHA oder SSHA256 verwendet werden.
property.enabled.synopsis=Gibt an, ob MD5 Passwortspeicherschema zum Gebrauch aktiviert ist.
property.java-class.synopsis=Gibt den vollqualifizierten Namen einer Java Klasse an die das MD5 Passwortspeicherschema implementiert.
