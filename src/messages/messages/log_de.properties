global.category=LOG

#
# Format string definitions
#
# Keys must be formatted as follows:
#
# [SEVERITY]_[DESCRIPTION]_[ORDINAL]
#
# where:
#
# SEVERITY is one of:
# [INFO, MILD_WARN, SEVERE_WARN, MILD_ERR, SEVERE_ERR, FATAL_ERR, DEBUG, NOTICE]
#
# DESCRIPTION is an upper case string providing a hint as to the context of
# the message in upper case with the underscore ('_') character serving as
# word separator
#
# ORDINAL is an integer unique among other ordinals in this file
#
SEVERE_ERR_LOGGER_ERROR_WRITING_RECORD_1=Fehler beim Schreiben des Protokolldatensatzes f\u00fcr Protokollfunktion %s: %s. Alle weiteren Schreibfehler werden ignoriert
SEVERE_ERR_LOGGER_ERROR_OPENING_FILE_2=Fehler beim \u00d6ffnen der Protokolldatei %s f\u00fcr Protokollfunktion %s: %s
SEVERE_ERR_LOGGER_ERROR_CLOSING_FILE_3=Fehler beim Schlie\u00dfen der Protokolldatei f\u00fcr Protokollfunktion %s: %s
SEVERE_ERR_LOGGER_ERROR_FLUSHING_BUFFER_4=Fehler beim Leeren des Schreiber-Puffers f\u00fcr Protokollfunktion %s: %s
MILD_WARN_ERROR_LOGGER_INVALID_SEVERITY_5=Ung\u00fcltiger Fehlerprotokoll-Schweregrad "%s"
MILD_WARN_ERROR_LOGGER_INVALID_CATEGORY_6=Ung\u00fcltige Fehlerprotokollkategorie "%s"
MILD_WARN_ERROR_LOGGER_INVALID_OVERRIDE_SEVERITY_7=Ung\u00fcltige \u00dcberschreibung von Schweregrad "%s"
SEVERE_WARN_LOGGER_SET_PERMISSION_FAILED_8=Fehler beim Einstellen der Dateizugriffsrechte f\u00fcr Protokolldatei %s: %s
MILD_WARN_LOGGER_UNABLE_SET_PERMISSIONS_9=Bei Verwendung dieser Plattform ist das Einrichten der Dateiberechtigungen %s f\u00fcr die Protokolldatei %s nicht m\u00f6glich
SEVERE_ERR_LOGGER_ERROR_LISTING_FILES_10=Fehler beim Auflisten der Protokolldateien, die nach der Richtlinie mit dem anf\u00e4nglichen Dateinamen %s benannt sind
SEVERE_ERR_LOGGER_ERROR_OBTAINING_FREE_SPACE_11=Fehler beim Erhalt von freiem Festplattenspeicher in der Partition, auf der Protokolldatei %s enthalten ist: %s
SEVERE_ERR_LOGGER_ERROR_ENFORCING_RETENTION_POLICY_12=Fehler beim Durchsetzen der Aufbewahrungsrichtlinie %s f\u00fcr Protokollfunktion %s: %s
