#
# Global directives
#
global.category=RUNTIME_INFORMATION

#
# Format string definitions
#
# Keys must be formatted as follows:
#
# [SEVERITY]_[DESCRIPTION]_[ORDINAL]
#
# where:
#
# SEVERITY is one of:
# [INFO, MILD_WARN, SEVERE_WARN, MILD_ERR, SEVERE_ERR, FATAL_ERR, DEBUG, NOTICE]
#
# DESCRIPTION is an upper case string providing a hint as to the context of
# the message in upper case with the underscore ('_') character serving as
# word separator
#
# ORDINAL is an integer unique among other ordinals in this file
#
#Messages for start-ds -s option, alignment matters.
NOTICE_JAVA_VERSION_1=JAVA-Version:            %s
NOTICE_JAVA_VENDOR_2=JAVA-Anbieter:            %s
NOTICE_JVM_VERSION_3=JVM-Version:            %s
NOTICE_JVM_VENDOR_4=JVM-Anbieter:            %s
NOTICE_JAVA_HOME_5=JAVA-Home:            %s
NOTICE_JAVA_CLASSPATH_6=Klassenpfad:              %s
NOTICE_JE_VERSION_7=JE-Version:            %s
NOTICE_CURRENT_DIRECTORY_8=Aktuelles Verzeichnis:       %s
NOTICE_OPERATING_SYSTEM_9=Betriebssystem:        %s
NOTICE_JVM_ARCH_10=JVM-Architektur:            %s
NOTICE_SYSTEM_NAME_11=Systemname:            %s
NOTICE_AVAILABLE_PROCESSORS_12=Verf\u00fcgbare Prozessoren:    %d
NOTICE_MAX_MEMORY_13=Max. verf\u00fcgbarer Arbeitsspeicher:    %d
NOTICE_TOTAL_MEMORY_14=Derzeit verwendeter Arbeitsspeicher:    %d
NOTICE_FREE_MEMORY_15=Derzeit freier Arbeitsspeicher:    %d
NOTICE_JVM_INPUT_ARGUMENTS_16=JVM-Eingabeargumente:     %s
#Messages written to server.out
NOTICE_JVM_INFO_17=JVM-Informationen: %s von %s, %s Architektur, Heap-Gr\u00f6\u00dfe %d Bytes
NOTICE_JVM_HOST_18=JVM-Host: %s, Ausf\u00fchrung von %s, Gr\u00f6\u00dfe des physischen Speichers %d Bytes , Anzahl der verf\u00fcgbaren Prozessoren %d
NOTICE_JVM_ARGS_19=JVM-Argumente: %s
NOTICE_JVM_HOST_WITH_UNKNOWN_PHYSICAL_MEM_20=JVM-Host: %s, Ausf\u00fchrung von %s, Gr\u00f6\u00dfe des physischen Speichers unbekannt, Anzahl der verf\u00fcgbaren Prozessoren %d
NOTICE_INSTALL_DIRECTORY_21=Installationsverzeichnis:  %s
NOTICE_UNKNOWN_INSTALL_DIRECTORY_22=Installationsverzeichnis:  unbekannt
NOTICE_INSTANCE_DIRECTORY_23=Instanzenverzeichnis:      %s
NOTICE_UNKNOWN_INSTANCE_DIRECTORY_24=Instanzenverzeichnis:      unbekannt


