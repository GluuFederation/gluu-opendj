#
# Global directives
#
global.category=LOG

#
# Format string definitions
#
# Keys must be formatted as follows:
#
# [SEVERITY]_[DESCRIPTION]_[ORDINAL]
#
# where:
#
# SEVERITY is one of:
# [INFO, MILD_WARN, SEVERE_WARN, MILD_ERR, SEVERE_ERR, FATAL_ERR, DEBUG, NOTICE]
#
# DESCRIPTION is an upper case string providing a hint as to the context of
# the message in upper case with the underscore ('_') character serving as
# word separator
#
# ORDINAL is an integer unique among other ordinals in this file
#
SEVERE_ERR_LOGGER_ERROR_WRITING_RECORD_1=Une erreur s'est produite lors de l'\u00e9criture de l'enregistrement de journal pour le logger %s\u00a0: %s. Toutes les erreurs d'\u00e9criture suivantes vont \u00eatre ignor\u00e9es
SEVERE_ERR_LOGGER_ERROR_OPENING_FILE_2=Une erreur s'est produite lors de l'ouverture du fichier journal %s pour le logger %s\u00a0: %s
SEVERE_ERR_LOGGER_ERROR_CLOSING_FILE_3=Une erreur s'est produite lors de la fermeture du fichier journal pour le logger %s\u00a0: %s
SEVERE_ERR_LOGGER_ERROR_FLUSHING_BUFFER_4=Une erreur s'est produite lors de l'effacement du tampon d'\u00e9criture pour le logger %s\u00a0: %s
MILD_WARN_ERROR_LOGGER_INVALID_SEVERITY_5=Gravit\u00e9 du journal d'erreurs non valide "%s"
MILD_WARN_ERROR_LOGGER_INVALID_CATEGORY_6=Cat\u00e9gorie du journal d'erreurs non valide "%s"
MILD_WARN_ERROR_LOGGER_INVALID_OVERRIDE_SEVERITY_7=\u00c9crasement du niveau de gravit\u00e9 non valide "%s"
SEVERE_WARN_LOGGER_SET_PERMISSION_FAILED_8=Une erreur s'est produite lors de la d\u00e9finition des permissions de fichier pour le fichier journal %s\u00a0: %s
MILD_WARN_LOGGER_UNABLE_SET_PERMISSIONS_9=Cette plate-forme ne prend pas en charge la configuration de droits d'acc\u00e8s %s au fichier journal %s
SEVERE_ERR_LOGGER_ERROR_LISTING_FILES_10=Une erreur s'est produite lors de l'\u00e9num\u00e9ration des fichiers journaux nomm\u00e9s par la strat\u00e9gie avec le nom de fichier initial %s
SEVERE_ERR_LOGGER_ERROR_OBTAINING_FREE_SPACE_11=Une erreur s'est produite lors de l'obtention de l'espace disque libre dans la partition contenant le fichier journal %s\u00a0: %s
SEVERE_ERR_LOGGER_ERROR_ENFORCING_RETENTION_POLICY_12=Une erreur s'est produite lors de l'application de la strat\u00e9gie de conservation %s pour le logger %s\u00a0: %s
