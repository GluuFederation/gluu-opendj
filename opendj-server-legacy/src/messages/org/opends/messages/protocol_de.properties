ERR_LDAP_FILTER_DECODE_TV_VALUE_147=Das angegebene ASN.1-Element kann nicht als LDAP-Suchfilter entschl\u00fcsselt werden, da der Bedingungsaussagewert nicht \u00fcber die Typ-und-Wert-Sequenz entschl\u00fcsselt werden konnte:  %s
ERR_LDAP_FILTER_DECODE_SUBSTRING_SEQUENCE_148=Das angegebene ASN.1-Element kann nicht als LDAP-Suchfilter entschl\u00fcsselt werden, da das Element nicht als Teilzeichenfolgesequenz entschl\u00fcsselt werden konnte:  %s
ERR_LDAP_FILTER_DECODE_SUBSTRING_TYPE_150=Das angegebene ASN.1-Element kann nicht als LDAP-Suchfilter entschl\u00fcsselt werden, da der Attributtyp nicht \u00fcber die Teilzeichenfolgesequenz entschl\u00fcsselt werden konnte:  %s
ERR_LDAP_FILTER_DECODE_SUBSTRING_ELEMENTS_151=Das angegebene ASN.1-Element kann nicht als LDAP-Suchfilter entschl\u00fcsselt werden, da die Teilzeichenfolgewert-Sequenz nicht entschl\u00fcsselt werden konnte:  %s
ERR_LDAP_FILTER_DECODE_SUBSTRING_NO_SUBELEMENTS_152=Das angegebene ASN.1-Element kann nicht als LDAP-Suchfilter entschl\u00fcsselt werden, da die Teilzeichenfolgewert-Sequenz keine Elemente enthielt
ERR_LDAP_FILTER_DECODE_SUBSTRING_VALUES_154=Das angegebene ASN.1-Element kann nicht als LDAP-Suchfilter entschl\u00fcsselt werden, da beim Versuch, die Teilzeichenfolgewert-Elemente zu analysieren, ein Fehler aufgetreten ist:  %s
ERR_LDAP_FILTER_DECODE_PRESENCE_TYPE_155=Das angegebene ASN.1-Element kann nicht als LDAP-Suchfilter entschl\u00fcsselt werden, da das Element nicht als Pr\u00e4senzattributtyp entschl\u00fcsselt werden konnte:  %s
ERR_LDAP_FILTER_DECODE_EXTENSIBLE_SEQUENCE_156=Das angegebene ASN.1-Element kann nicht als LDAP-Suchfilter entschl\u00fcsselt werden, da das Element nicht als erweiterbare \u00fcbereinstimmende Sequenz entschl\u00fcsselt werden konnte:  %s
ERR_LDAP_FILTER_DECODE_EXTENSIBLE_ELEMENTS_158=Das angegebene ASN.1-Element kann nicht als LDAP-Suchfilter entschl\u00fcsselt werden, da beim Versuch, die Elemente der erweiterbaren \u00fcbereinstimmenden Sequenz zu analysieren, ein Fehler aufgetreten ist:  %s
ERR_LDAP_CLIENT_SEND_RESPONSE_NO_RESULT_CODE_159=Der Server versuchte, eine Reaktion auf den Vorgang %s (conn=%d, op=%d) zu senden, aber der Vorgang hatte keinen Ergebniscode.  Dies k\u00f6nnte anzeigen, dass der Vorgang nicht ordnungsgem\u00e4\u00df abgeschlossen wurde oder dass f\u00fcr diesen Vorgang keine Reaktion zul\u00e4ssig ist. Es wird eine allgemeine 'Vorgangsfehler'-Reaktion verwendet
ERR_LDAP_CLIENT_SEND_RESPONSE_INVALID_OP_160=Der Server versuchte, eine Antwort auf den Vorgang %s (conn=%d, op=%d) zu senden, aber f\u00fcr diesen Vorgangstyp sind keine Reaktionen zul\u00e4ssig.  R\u00fcckverfolgen:  %s
INFO_LDAP_CLIENT_GENERIC_NOTICE_OF_DISCONNECTION_165=Directory-Server schlie\u00dft die Verbindung zu diesem Client
WARN_CLIENT_DISCONNECT_IN_PROGRESS_166=Directory-Server ist derzeit dabei, diese Clientverbindung zu schlie\u00dfen
ERR_LDAP_CLIENT_DECODE_MAX_REQUEST_SIZE_EXCEEDED_168=Der Client sendete eine Anforderung an Directory-Server mit einer ASN.1-Elementwertl\u00e4nge von %d Bytes.  Da dies die maximal zul\u00e4ssige L\u00e4nge von %d Bytes f\u00fcr Anforderungen \u00fcberschreitet, kann die Verarbeitung f\u00fcr diese Verbindung nicht fortgesetzt werden
ERR_LDAP_CONNHANDLER_OPEN_SELECTOR_FAILED_177=Der in Konfigurationseintrag %s definierte LDAP-Verbindungshandler konnte keinen Selektor \u00f6ffnen, damit er die zugeh\u00f6rigen Annahme-Sockets multiplexen kann:  %s.  Dieser Verbindungshandler wird deaktiviert
ERR_LDAP_CONNHANDLER_CREATE_CHANNEL_FAILED_178=Der in Konfigurationseintrag %s definierte LDAP-Verbindungshandler konnte keinen Serversocket-Channel erstellen, um Verbindungen in %s zu akzeptieren:%d:  %s.  Der Directory-Server h\u00f6rt keine neuen Verbindungen auf dieser Adresse ab
ERR_LDAP_CONNHANDLER_NO_ACCEPTORS_179=Der in Konfigurationseintrag %s definierte LDAP-Verbindungshandler konnte keine Socket-Channels auf einer der konfigurierten Adressen erstellen.  Diese Verbindung wird deaktiviert
ERR_CONNHANDLER_DENIED_CLIENT_180=Der Verbindungsversuch von Client %s zu %s wurde abgelehnt, da der Client in einem der Bereiche f\u00fcr verweigerte Adressen enthalten war
ERR_CONNHANDLER_DISALLOWED_CLIENT_181=Der Verbindungsversuch von Client %s zu %s wurde abgelehnt, da der Client nicht in einem der Bereiche f\u00fcr zul\u00e4ssige Adressen enthalten war
INFO_CONNHANDLER_UNABLE_TO_REGISTER_CLIENT_182=Aufgrund eines internen Fehlers konnte Directory-Server die Clientverbindung von %s zu %s nicht mit einer geeigneten Behandlungsroutine f\u00fcr Anforderungen registrieren:  %s
ERR_CONNHANDLER_CANNOT_ACCEPT_CONNECTION_183=Die im Konfigurationseintrag %s definierte %s konnte eine neue Clientverbindung nicht annehmen:  %s
ERR_CONNHANDLER_CONSECUTIVE_ACCEPT_FAILURES_184=Der in Konfigurationseintrag %s definierte %s hat beim Versuch, die Client-Verbindungen zu akzeptieren, aufeinander folgende Fehler verursacht:  %s.  Dieser Verbindungshandler wird deaktiviert
ERR_LDAP_CONNHANDLER_UNCAUGHT_ERROR_185=Der in Konfigurationseintrag %s definierte LDAP-Verbindungshandler hat beim Versuch, neue Verbindungen abzuh\u00f6ren, einen unerwarteten Fehler verursacht:  %s.  Dieser Verbindungshandler wird deaktiviert
ERR_LDAP_REQHANDLER_OPEN_SELECTOR_FAILED_186=%s konnte keinen Selektor \u00f6ffnen, um Lesevorg\u00e4nge von Clients zu multiplexen:  %s.  Dieser Anforderungshandler kann die Verarbeitung nicht fortsetzen
ERR_LDAP_REQHANDLER_CANNOT_REGISTER_187=%s konnte diese Client-Verbindung mit dem Selektor nicht registrieren:  %s
ERR_LDAP_REQHANDLER_REJECT_DUE_TO_SHUTDOWN_188=Diese Verbindung konnte nicht mit einem Anforderungshandler registriert werden, da der Directory-Server heruntergefahren wird
ERR_LDAP_REQHANDLER_DEREGISTER_DUE_TO_SHUTDOWN_190=Die Registrierung dieser Client-Verbindung wird von dem zugeh\u00f6rigen Anforderungshandler aufgehoben, da der Directory-Server heruntergefahren wird
ERR_LDAP_FILTER_STRING_NULL_192=Die angegebene Zeichenfolge kann nicht als LDAP-Suchfilter entschl\u00fcsselt werden, da die Zeichenfolge eine Nullzeichenfolge war
ERR_LDAP_FILTER_UNCAUGHT_EXCEPTION_193=Die angegebene Zeichenfolge %s kann nicht als LDAP-Suchfilter entschl\u00fcsselt werden, da bei der Verarbeitung ein unerwarteter Ausnahmefehler ausgegeben wurde:  %s
ERR_LDAP_FILTER_MISMATCHED_PARENTHESES_194=Der angegebene Suchfilter "%s" besa\u00df nicht \u00fcbereinstimmende Klammern um den Bereich zwischen den Positionen %d und %d
ERR_LDAP_FILTER_NO_EQUAL_SIGN_195=Bei dem angegebenen Suchfilter "%s" fehlte ein Gleichheitszeichen in der mutma\u00dflichen einfachen Filterkomponente zwischen den Positionen %d und %d
ERR_LDAP_FILTER_INVALID_ESCAPED_BYTE_196=Der\u00b7angegebene\u00b7Suchfilter\u00b7"%s"\u00b7enthielt\u00b7einen\u00b7nicht ordnungsgem\u00e4\u00df gesch\u00fctzten Byte-Wert an Position %d.  Hinter einem umgekehrten Schr\u00e4gstrich in einem Wert m\u00fcssen zwei Hexadezimalzeichen stehen, die das Byte angeben, das entschl\u00fcsselt werden soll
ERR_LDAP_FILTER_COMPOUND_MISSING_PARENTHESES_197=Der angegebene Suchfilter "%s" konnte nicht entschl\u00fcsselt werden, da der zusammengesetzte Filter zwischen den Positionen %d und %d nicht mit einer \u00f6ffnenden Klammer begann und einer schlie\u00dfenden Klammer endete (m\u00f6glicherweise handelt es sich um Klammern f\u00fcr verschiedene Filterkomponenten)
ERR_LDAP_FILTER_NO_CORRESPONDING_OPEN_PARENTHESIS_198=Der angegebene Suchfilter "%s" konnte nicht entschl\u00fcsselt werden, da es zu der schlie\u00dfenden Klammer an Position %d keine entsprechende \u00f6ffnende Klammer gab
ERR_LDAP_FILTER_NO_CORRESPONDING_CLOSE_PARENTHESIS_199=Der angegebene Suchfilter "%s" konnte nicht entschl\u00fcsselt werden, da es zu der \u00f6ffnenden Klammer an Position %d keine entsprechende schlie\u00dfende Klammer gab
ERR_LDAP_FILTER_SUBSTRING_NO_ASTERISKS_200=Der angegebene Suchfilter "%s" konnte nicht entschl\u00fcsselt werden, da es f\u00fcr den angenommenen Filterwert der Unterzeichenkette zwischen den Positionen %d und %d keine Sternchen-Platzhalterzeichen gab
ERR_LDAP_FILTER_EXTENSIBLE_MATCH_NO_COLON_201=Der angegebene Suchfilter "%s" konnte nicht entschl\u00fcsselt werden, da die erweiterbare \u00fcbereinstimmende Komponente, die an Position %d beginnt, keinen Doppelpunkt besa\u00df, um das Ende des Attributtypnamens anzuzeigen
ERR_LDAP_DISCONNECT_DUE_TO_INVALID_REQUEST_TYPE_202=Diese Verbindung wird beendet, da der Client eine ung\u00fcltige Nachricht des Typs %s (LDAP-Nachricht-ID %d) sendete, die f\u00fcr Anforderungsnachrichten nicht zul\u00e4ssig ist
ERR_LDAP_DISCONNECT_DUE_TO_PROCESSING_FAILURE_203=Unerwarteter Fehler beim Versuch, eine Anforderung des Typs %s zu verarbeiten (LDAP-Meldungs-ID %d):  %s.  Die Client-Verbindung wird beendet
ERR_LDAP_INVALID_BIND_AUTH_TYPE_204=Die Verbindungsanforderungsnachricht (LDAP-Nachricht-ID %d) enthielt einen ung\u00fcltigen Authentifizierungstyp %s.  Dies ist ein Protokollfehler, und diese Verbindung wird gem\u00e4\u00df RFC 2251 Abschnitt 4.2.3 beendet
ERR_LDAP_DISCONNECT_DUE_TO_BIND_PROTOCOL_ERROR_205=Diese Clientverbindung wird beendet, da beim Versuch, eine Verbindungsanforderung zu verarbeiten, ein Protokollfehler aufgetreten ist.  Die LDAP-Nachricht-ID war %d, und die Fehlermeldung f\u00fcr die Verbindungsreaktion war %s
ERR_LDAPV2_SKIPPING_EXTENDED_RESPONSE_206=Eine Nachricht \u00fcber erweiterte Reaktion w\u00e4re an den LDAPv2-Client (Verbindungs-ID=%d, Vorgangs-ID=%d) gesendet worden: %s.  LDAPv2 l\u00e4sst keine erweiterten Vorg\u00e4nge zu, sodass diese Reaktion nicht gesendet wird
ERR_LDAPV2_SKIPPING_SEARCH_REFERENCE_207=Eine von einem LDAPv2-Client (Verbindungs-ID=%d, Vorgangs-ID=%d) durchgef\u00fchrte Suche h\u00e4tte einen Suchergebnisverweis %s enthalten. Verweise sind f\u00fcr LDAPv2-Clients nicht zul\u00e4ssig, sodass dieser Suchverweis nicht gesendet wird
ERR_LDAPV2_REFERRAL_RESULT_CHANGED_208=Der urspr\u00fcngliche Ergebniscode f\u00fcr diese Nachricht war 10, aber dieses Ergebnis ist f\u00fcr LDAPv2-Clients nicht zul\u00e4ssig
ERR_LDAPV2_REFERRALS_OMITTED_209=Die Reaktion enthielt einen oder mehrere Verweise, die f\u00fcr LDAPv2-Clients nicht zul\u00e4ssig sind.  Folgende Verweise waren enthalten:  %s
ERR_LDAPV2_CLIENTS_NOT_ALLOWED_210=Directory-Server wurde so konfiguriert, dass LDAPv2-Clients der Zugriff verweigert wird.  Diese Verbindung wird geschlossen
ERR_LDAPV2_EXTENDED_REQUEST_NOT_ALLOWED_211=Der Client mit der Verbindungs-ID %d hat sich bei Directory-Server unter Verwendung von LDAPv2 authentifiziert, versuchte jedoch, eine Anforderung f\u00fcr einen erweiterten Vorgang (LDAP-Nachricht-ID %d) zu senden, die f\u00fcr LDAPv2-Clients nicht zul\u00e4ssig ist.  Die Verbindung wird beendet
ERR_LDAP_STATS_INVALID_MONITOR_INITIALIZATION_212=Es wurde ein Versuch unternommen, den LDAP-Statistik-\u00dcberwachungsanbieter, wie in Konfigurationseintrag %s festgelegt, zu initialisieren.  Dieser \u00dcberwachungsanbieter sollte nur dynamisch innerhalb von Directory-Server und nicht aus der Konfiguration heraus erstellt werden
ERR_LDAP_REQHANDLER_UNEXPECTED_SELECT_EXCEPTION_213=In LDAP-Anforderungshandlerthread "%s" ist ein unerwarteter Fehler aufgetreten, wodurch der Thread abgebrochen wurde:  %s.  Der Fehler wurde aufgefangen und der Anforderungshandler sollte den normalen Betrieb wieder aufnehmen
ERR_CONNHANDLER_REJECTED_BY_SERVER_214=Der Versuch, diese Verbindung bei Directory-Server zu registrieren, wurde abgelehnt.  Dies k\u00f6nnte bedeuten, dass der Server bereits die maximal zul\u00e4ssige Anzahl gleichzeitiger Verbindungen eingerichtet hat oder sich in einem Modus mit eingeschr\u00e4nktem Zugriff befindet
INFO_LDAP_CONNHANDLER_DESCRIPTION_LISTEN_PORT_216=TCP-Port, auf dem diese Verbindungsbehandlungsroutine Clientverbindungen annehmen kann.  \u00c4nderungen an diesem Konfigurationsattribut werden erst wirksam, wenn die Verbindungsbehandlungsroutine deaktiviert und erneut aktiviert wird oder wenn Directory-Server neu gestartet wird
INFO_LDAP_CONNHANDLER_DESCRIPTION_ALLOW_STARTTLS_227=Gibt an, ob diese Verbindungsbehandlungsroutine Clients erlauben soll, den erweiterten Vorgang StartTLS zu verwenden, um einen gesch\u00fctzten Datenaustausch \u00fcber eine Nicht-SSL-LDAP-Verbindung zu initiieren. Dies kann nicht verwendet werden, falls SSL f\u00fcr die Verbindungsbehandlungsroutine aktiviert ist.  \u00c4nderungen an diesem Konfigurationsattribut treten f\u00fcr LDAP-Clients sofort in Kraft
INFO_LDAP_CONNHANDLER_DESCRIPTION_SSL_CERT_NICKNAME_229=Spitzname des Zertifikats, das die Verbindungsbehandlungsroutine beim Annehmen von SSL-basierten Verbindungen oder bei der Durchf\u00fchrung einer StartTLS-Aushandlung verwenden soll.  \u00c4nderungen an diesem Konfigurationsattribut werden erst wirksam, wenn die Verbindungsbehandlungsroutine deaktiviert und erneut aktiviert wird oder wenn Directory-Server neu gestartet wird
ERR_INTERNAL_CANNOT_DECODE_DN_264=Unerwarteter Fehler beim Versuch, den DN %s, der f\u00fcr interne Vorg\u00e4nge als ein Root-Benutzer verwendet wird, zu entschl\u00fcsseln:  %s
ERR_LDAP_TLS_EXISTING_SECURITY_PROVIDER_271=Der TLS-Verbindungssicherheitsanbieter kann f\u00fcr diese Clientverbindung nicht aktiviert werden, da sie bereits den Anbieter %s verwendet.  StartTLS kann nur f\u00fcr Klartextverbindungen verwendet werden
ERR_LDAP_TLS_STARTTLS_NOT_ALLOWED_272=StartTLS kann f\u00fcr diese LDAP-Clientverbindung nicht aktiviert werden, da die entsprechende LDAP-Verbindungsbehandlungsroutine zum Zur\u00fcckweisen von StartTLS-Anforderungen konfiguriert ist.  Die Verwendung von StartTLS kann mithilfe des Konfigurationsattributs ds-cfg-allow-start-tls aktiviert werden
ERR_LDAP_TLS_CANNOT_CREATE_TLS_PROVIDER_273=Bei dem Versuch der Erstellung eines TLS-Verbindungssicherheitsanbieters f\u00fcr diese Client-Verbindung zur Verwendung mit StartTLS ist ein Fehler aufgetreten:  %s
NOTE_CONNHANDLER_STARTED_LISTENING_276=Abh\u00f6ren auf neue Verbindungen auf %s wurde gestartet
NOTE_CONNHANDLER_STOPPED_LISTENING_277=Abh\u00f6ren auf neue Verbindungen auf %s wurde gestoppt
ERR_LDAP_PAGED_RESULTS_DECODE_NULL_278=Das angegebene ASN.1-Element kann nicht als Steuerungswert f\u00fcr LDAP-Paged-Results entschl\u00fcsselt werden, da das Element ein Nullelement ist
ERR_LDAP_PAGED_RESULTS_DECODE_SEQUENCE_279=Das angegebene ASN.1-Element kann nicht als Steuerungswert f\u00fcr LDAP-Paged-Results entschl\u00fcsselt werden, da das Element nicht als Sequenz entschl\u00fcsselt werden konnte:  %s
ERR_LDAP_PAGED_RESULTS_DECODE_SIZE_281=Das angegebene ASN.1-Element kann nicht als Steuerungswert f\u00fcr LDAP-Paged-Results entschl\u00fcsselt werden, da das Gr\u00f6\u00dfenelement nicht ordnungsgem\u00e4\u00df entschl\u00fcsselt werden konnte:  %s
ERR_LDAP_PAGED_RESULTS_DECODE_COOKIE_282=Das angegebene ASN.1-Element kann nicht als Steuerungswert f\u00fcr LDAP-Paged-Results entschl\u00fcsselt werden, da das Cookie nicht ordnungsgem\u00e4\u00df entschl\u00fcsselt werden konnte:  %s
ERR_LDAPASSERT_NO_CONTROL_VALUE_283=Die angegebene LDAP-Bedingungsaussagesteuerung konnte nicht entschl\u00fcsselt werden, da die Steuerung keinen Wert enth\u00e4lt
ERR_PREREADREQ_NO_CONTROL_VALUE_285=Die angegebene LDAP-Bedingungsaussagesteuerung konnte nicht entschl\u00fcsselt werden, da die Steuerung keinen Wert enth\u00e4lt
ERR_PREREADREQ_CANNOT_DECODE_VALUE_286=Die angegebene Steuerung der LDAP-Preread-Anforderung kann nicht entschl\u00fcsselt werden, da beim Versuch, den Steuerungswert zu entschl\u00fcsseln, ein Fehler aufgetreten ist:  %s
ERR_POSTREADREQ_NO_CONTROL_VALUE_287=Die angegebene Steuerung der LDAP-Postread-Anforderung kann nicht entschl\u00fcsselt werden, da die Steuerung keinen Wert enth\u00e4lt
ERR_POSTREADREQ_CANNOT_DECODE_VALUE_288=Die angegebene Steuerung der LDAP-Postread-Anforderung kann nicht entschl\u00fcsselt werden, da beim Versuch, den Steuerungswert zu entschl\u00fcsseln, ein Fehler aufgetreten ist:  %s
ERR_PREREADRESP_NO_CONTROL_VALUE_289=Die angegebene Steuerung der LDAP-Preread-Reaktion kann nicht entschl\u00fcsselt werden, da die Steuerung keinen Wert enth\u00e4lt
ERR_PREREADRESP_CANNOT_DECODE_VALUE_290=Die angegebene Steuerung der LDAP-Preread-Reaktion kann nicht entschl\u00fcsselt werden, da beim Versuch, den Steuerungswert zu entschl\u00fcsseln, ein Fehler aufgetreten ist:  %s
ERR_POSTREADRESP_NO_CONTROL_VALUE_291=Die angegebene Steuerung der LDAP-Postread-Reaktion kann nicht entschl\u00fcsselt werden, da die Steuerung keinen Wert enth\u00e4lt
ERR_POSTREADRESP_CANNOT_DECODE_VALUE_292=Die angegebene Steuerung der LDAP-Postread-Reaktion kann nicht entschl\u00fcsselt werden, da beim Versuch, den Steuerungswert zu entschl\u00fcsseln, ein Fehler aufgetreten ist:  %s
ERR_PROXYAUTH1_NO_CONTROL_VALUE_293=Die angegebene Steuerung der proxyorientierten Autorisierung V1 kann nicht entschl\u00fcsselt werden, da sie keinen Wert enth\u00e4lt
ERR_PROXYAUTH1_CANNOT_DECODE_VALUE_295=Die angegebene Steuerung der proxyorientierten Autorisierung V1 kann nicht entschl\u00fcsselt werden, da beim Versuch, den Steuerungswert zu entschl\u00fcsseln, ein Fehler aufgetreten ist:  %s
ERR_PROXYAUTH1_NO_SUCH_USER_296=Der in der Steuerung der proxyorientierten Autorisierung V1 angegebene Benutzer %s ist in Directory-Server nicht vorhanden
ERR_PROXYAUTH2_NO_CONTROL_VALUE_297=Die angegebene Steuerung der proxyorientierten Autorisierung V2 kann nicht entschl\u00fcsselt werden, da sie keinen Wert enth\u00e4lt
ERR_PROXYAUTH2_NO_IDENTITY_MAPPER_299=Die Steuerung der proxyorientierten Autorisierung V2 kann nicht verarbeitet werden, da sie eine auf einem Benutzernamen basierende Autorisierungs-ID besitzt und in Directory-Server kein proxyorientierter Autorisierungs-ID-Mapper konfiguriert ist
ERR_PROXYAUTH2_INVALID_AUTHZID_300=Die in der Steuerung der proxyorientierten Autorisierung V2 enthaltene Autorisierungs-ID "%s" ist ung\u00fcltig, da sie nicht mit "dn:" zur Angabe eines Benutzer-DN oder "u:" zur Angabe eines Benutzernamens beginnt
ERR_PROXYAUTH2_NO_SUCH_USER_301=Der in der Steuerung der proxyorientierten Autorisierung V2 angegebene Benutzer %s ist in Directory-Server nicht vorhanden
ERR_PSEARCH_CHANGETYPES_INVALID_TYPE_302=Der angegebene Ganzzahlwert %d entspricht keinem \u00c4nderungstyp f\u00fcr best\u00e4ndige Suche
ERR_PSEARCH_CHANGETYPES_NO_TYPES_303=Der angegebene Ganzzahlwert zeigte an, dass keine \u00c4nderungstypen f\u00fcr best\u00e4ndige Suche vorhanden waren, was nicht zul\u00e4ssig ist
ERR_PSEARCH_CHANGETYPES_INVALID_TYPES_304=Der angegebene Ganzzahlwert %d lag au\u00dferhalb des Bereichs akzeptabler Werte f\u00fcr einen verschl\u00fcsselten \u00c4nderungstypsatz
ERR_PSEARCH_NO_CONTROL_VALUE_305=Die angegebene Steuerung f\u00fcr best\u00e4ndige Suche kann nicht entschl\u00fcsselt werden, da sie keinen Wert enth\u00e4lt
ERR_PSEARCH_CANNOT_DECODE_VALUE_307=Die angegebene Steuerung der best\u00e4ndigen Suche kann nicht entschl\u00fcsselt werden, da beim Versuch, den Steuerungswert zu entschl\u00fcsseln, ein Fehler aufgetreten ist:  %s
ERR_ECN_NO_CONTROL_VALUE_308=Die angegebene Steuerung f\u00fcr Eintrags\u00e4nderungsbenachrichtigung kann nicht entschl\u00fcsselt werden, da sie keinen Wert enth\u00e4lt
ERR_ECN_ILLEGAL_PREVIOUS_DN_310=Die angegebene Steuerung f\u00fcr Eintrags\u00e4nderungsbenachrichtigung kann nicht entschl\u00fcsselt werden, da sie ein vorheriges DN-Element enth\u00e4lt, aber den \u00c4nderungstyp %s aufwies.  Das vorherige DN-Element kann nur mit dem \u00c4nderungstyp DN-\u00c4nderung angegeben werden
ERR_ECN_INVALID_ELEMENT_TYPE_311=Die angegebene Steuerung f\u00fcr Eintrags\u00e4nderungsbenachrichtigung kann nicht entschl\u00fcsselt werden, da das zweite Element in der Wertesequenz den ung\u00fcltigen Typ %s aufweist, der weder f\u00fcr einen vorherigen DN noch f\u00fcr eine \u00c4nderungsnummer geeignet ist
ERR_ECN_CANNOT_DECODE_VALUE_312=Die angegebene Steuerung f\u00fcr Eintrags\u00e4nderungsbenachrichtigung kann nicht entschl\u00fcsselt werden, da beim Versuch, den Steuerungswert zu entschl\u00fcsseln, ein Fehler aufgetreten ist:  %s
ERR_AUTHZIDRESP_NO_CONTROL_VALUE_313=Die angegebene Steuerung f\u00fcr Autorisierungs-ID-Reaktion kann nicht entschl\u00fcsselt werden, da sie keinen Wert aufweist
