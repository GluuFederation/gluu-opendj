#
# Global directives
#
#global.category=RUNTIME_INFORMATION

#
# Format string definitions
#
# Keys must be formatted as follows:
#
# [SEVERITY]_[DESCRIPTION]_[ORDINAL]
#
# where:
#
# SEVERITY is one of:
# [ERR, WARN, NOTICE, INFO, DEBUG]
#
# DESCRIPTION is an upper case string providing a hint as to the context of
# the message in upper case with the underscore ('_') character serving as
# word separator
#
# ORDINAL is an integer unique among other ordinals in this file
#
#Messages for start-ds -s option, alignment matters.
NOTE_JAVA_VERSION_1=JAVA-Version:            %s
NOTE_JAVA_VENDOR_2=JAVA-Anbieter:            %s
NOTE_JVM_VERSION_3=JVM-Version:            %s
NOTE_JVM_VENDOR_4=JVM-Anbieter:            %s
NOTE_JAVA_HOME_5=JAVA-Home:            %s
NOTE_JAVA_CLASSPATH_6=Klassenpfad:              %s
NOTE_JE_VERSION_7=JE-Version:            %s
NOTE_CURRENT_DIRECTORY_8=Aktuelles Verzeichnis:       %s
NOTE_OPERATING_SYSTEM_9=Betriebssystem:        %s
NOTE_JVM_ARCH_10=JVM-Architektur:            %s
NOTE_SYSTEM_NAME_11=Systemname:            %s
NOTE_AVAILABLE_PROCESSORS_12=Verf\u00fcgbare Prozessoren:    %d
NOTE_MAX_MEMORY_13=Max. verf\u00fcgbarer Arbeitsspeicher:    %d
NOTE_TOTAL_MEMORY_14=Derzeit verwendeter Arbeitsspeicher:    %d
NOTE_FREE_MEMORY_15=Derzeit freier Arbeitsspeicher:    %d
#Messages written to server.out
NOTE_JVM_INFO_17=JVM-Informationen: %s von %s, %s Architektur, Heap-Gr\u00f6\u00dfe %d Bytes
NOTE_JVM_HOST_18=JVM-Host: %s, Ausf\u00fchrung von %s, Gr\u00f6\u00dfe des physischen Speichers %d Bytes , Anzahl der verf\u00fcgbaren Prozessoren %d
NOTE_JVM_ARGS_19=JVM-Argumente: %s
NOTE_JVM_HOST_WITH_UNKNOWN_PHYSICAL_MEM_20=JVM-Host: %s, Ausf\u00fchrung von %s, Gr\u00f6\u00dfe des physischen Speichers unbekannt, Anzahl der verf\u00fcgbaren Prozessoren %d
NOTE_INSTALL_DIRECTORY_21=Installationsverzeichnis:  %s
NOTE_UNKNOWN_INSTALL_DIRECTORY_22=Installationsverzeichnis:  unbekannt
NOTE_INSTANCE_DIRECTORY_23=Instanzenverzeichnis:      %s
NOTE_UNKNOWN_INSTANCE_DIRECTORY_24=Instanzenverzeichnis:      unbekannt


