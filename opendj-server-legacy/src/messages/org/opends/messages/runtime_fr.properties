#global.category=RUNTIME_INFORMATION

#
# Format string definitions
#
# Keys must be formatted as follows:
#
# [SEVERITY]_[DESCRIPTION]_[ORDINAL]
#
# where:
#
# SEVERITY is one of:
# [ERR, WARN, NOTICE, INFO, DEBUG]
#
# DESCRIPTION is an upper case string providing a hint as to the context of
# the message in upper case with the underscore ('_') character serving as
# word separator
#
# ORDINAL is an integer unique among other ordinals in this file
#
#Messages for start-ds -s option, alignment matters.
NOTE_JAVA_VERSION_1=Version JAVA :            %s
NOTE_JAVA_VENDOR_2=Fournisseur JAVA :             %s
NOTE_JVM_VERSION_3=Version JVM :             %s
NOTE_JVM_VENDOR_4=Fournisseur JVM :              %s
NOTE_JAVA_HOME_5=Accueil JAVA :               %s
NOTE_JAVA_CLASSPATH_6=Chemin de classe :              %s
NOTE_JE_VERSION_7=Version JE :              %s
NOTE_CURRENT_DIRECTORY_8=R\u00e9pertoire actuel :       %s
NOTE_OPERATING_SYSTEM_9=Syst\u00e8me d'exploitation :        %s
NOTE_JVM_ARCH_10=Architecture JVM :        %s
NOTE_SYSTEM_NAME_11=Nom syst\u00e8me :             %s
NOTE_AVAILABLE_PROCESSORS_12=Processeurs disponibles :    %d
NOTE_MAX_MEMORY_13=M\u00e9moire disponible maximale :    %d
NOTE_TOTAL_MEMORY_14=M\u00e9moire actuellement utilis\u00e9e :   %d
NOTE_FREE_MEMORY_15=M\u00e9moire actuellement disponible :   %d
#Messages written to server.out
NOTE_JVM_INFO_17=Informations JVM : %s par %s, architecture %s, %d octets de taille de tas
NOTE_JVM_HOST_18=H\u00f4te JVM : %s, %s ex\u00e9cut\u00e9, taille de m\u00e9moire physique de %d octets, nombre de processeurs disponibles %d
NOTE_JVM_ARGS_19=Arguments JVM : %s
NOTE_JVM_HOST_WITH_UNKNOWN_PHYSICAL_MEM_20=H\u00f4te JVM : %s, %s ex\u00e9cut\u00e9, taille de m\u00e9moire physique inconnue, nombre de processeurs disponibles %d
NOTE_INSTALL_DIRECTORY_21=r\u00e9pertoire d'installation\u00a0: %s
NOTE_UNKNOWN_INSTALL_DIRECTORY_22=r\u00e9pertoire d'installation\u00a0: inconnu
NOTE_INSTANCE_DIRECTORY_23=r\u00e9pertoire d'instance\u00a0: %s
NOTE_UNKNOWN_INSTANCE_DIRECTORY_24=r\u00e9pertoire d'instance\u00a0: inconnu


