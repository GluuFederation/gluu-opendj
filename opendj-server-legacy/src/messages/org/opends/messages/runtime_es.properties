#global.category=RUNTIME_INFORMATION

#
# Format string definitions
#
# Keys must be formatted as follows:
#
# [SEVERITY]_[DESCRIPTION]_[ORDINAL]
#
# where:
#
# SEVERITY is one of:
# [ERR, WARN, NOTICE, INFO, DEBUG]
#
# DESCRIPTION is an upper case string providing a hint as to the context of
# the message in upper case with the underscore ('_') character serving as
# word separator
#
# ORDINAL is an integer unique among other ordinals in this file
#
#Messages for start-ds -s option, alignment matters.
NOTE_JAVA_VERSION_1=Versi\u00f3n de JAVA:            %s
NOTE_JAVA_VENDOR_2=Proveedor de JAVA:             %s
NOTE_JVM_VERSION_3=Versi\u00f3n de JVM:             %s
NOTE_JVM_VENDOR_4=Proveedor de JVM:              %s
NOTE_JAVA_HOME_5=Inicio de JAVA:               %s
NOTE_JAVA_CLASSPATH_6=Ruta de clase:              %s
NOTE_JE_VERSION_7=Versi\u00f3n de JE:              %s
NOTE_CURRENT_DIRECTORY_8=Directorio actual:       %s
NOTE_OPERATING_SYSTEM_9=Sistema operativo:        %s
NOTE_JVM_ARCH_10=Arquitectura de JVM:        %s
NOTE_SYSTEM_NAME_11=Nombre del sistema:             %s
NOTE_AVAILABLE_PROCESSORS_12=Procesadores disponibles:    %d
NOTE_MAX_MEMORY_13=Memoria m\u00e1x. disponible:    %d
NOTE_TOTAL_MEMORY_14=Memoria utilizada actualmente:   %d
NOTE_FREE_MEMORY_15=Memoria libre actualmente:   %d
#Messages written to server.out
NOTE_JVM_INFO_17=Informaci\u00f3n de JVM: %s por %s, arquitectura de %s, tama\u00f1o de pila de %d bytes
NOTE_JVM_HOST_18=Host de JVM: %s, ejecutando %s, tama\u00f1o de memoria f\u00edsica de %d bytes, n\u00famero de procesadores disponibles %d
NOTE_JVM_ARGS_19=Argumentos de JVM: %s
