ERR_LDAP_SEARCH_ENTRY_DECODE_DN_120=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que protocole op\u00e9rationnel d'entr\u00e9e de r\u00e9sultat de recherche LDAP, car le DN d'entr\u00e9e n'a pas pu \u00eatre d\u00e9cod\u00e9\u00a0: %s
ERR_LDAP_SEARCH_ENTRY_DECODE_ATTRS_121=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que protocole op\u00e9rationnel d'entr\u00e9e de r\u00e9sultat de recherche LDAP, car le jeu d'attributs n'a pas pu \u00eatre d\u00e9cod\u00e9\u00a0: %s
ERR_LDAP_SEARCH_REFERENCE_DECODE_SEQUENCE_122=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que protocole op\u00e9rationnel de r\u00e9f\u00e9rence de r\u00e9sultat de recherche, car cet \u00e9l\u00e9ment n'a pas pu \u00eatre d\u00e9cod\u00e9 en tant que s\u00e9quence\u00a0: %s
ERR_LDAP_SEARCH_REFERENCE_DECODE_URLS_123=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que protocole op\u00e9rationnel de r\u00e9f\u00e9rence de r\u00e9sultat de recherche LDAP, car un probl\u00e8me est survenu lors de la tentative de d\u00e9codage des \u00e9l\u00e9ments de s\u00e9quence en tant qu'URL de r\u00e9f\u00e9rence\u00a0: %s
ERR_LDAP_SEARCH_REQUEST_DECODE_SEQUENCE_124=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que protocole op\u00e9rationnel de demande de recherche LDAP, car cet \u00e9l\u00e9ment n'a pas pu \u00eatre d\u00e9cod\u00e9 en tant que s\u00e9quence\u00a0: %s
ERR_LDAP_SEARCH_REQUEST_DECODE_BASE_126=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que protocole op\u00e9rationnel de demande de recherche LDAP, car le DN de base n'a pas pu \u00eatre d\u00e9cod\u00e9\u00a0: %s
ERR_LDAP_SEARCH_REQUEST_DECODE_INVALID_SCOPE_127=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que protocole op\u00e9rationnel de demande de recherche LDAP, car la valeur d'\u00e9tendue fournie (%d) est incorrecte
ERR_LDAP_SEARCH_REQUEST_DECODE_SCOPE_128=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que protocole op\u00e9rationnel de demande de recherche LDAP, car l'\u00e9tendue n'a pas pu \u00eatre d\u00e9cod\u00e9e\u00a0: %s
ERR_LDAP_SEARCH_REQUEST_DECODE_INVALID_DEREF_129=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que protocole op\u00e9rationnel de demande de recherche LDAP, car la valeur de la strat\u00e9gie de d\u00e9 r\u00e9f\u00e9rencement d'alias fournie (%d) est incorrecte
ERR_LDAP_SEARCH_REQUEST_DECODE_DEREF_130=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que protocole op\u00e9rationnel de demande de recherche LDAP, car la strat\u00e9gie de d\u00e9 r\u00e9f\u00e9rencement d'alias n'a pas pu \u00eatre d\u00e9cod\u00e9e\u00a0: %s
ERR_LDAP_SEARCH_REQUEST_DECODE_SIZE_LIMIT_131=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que protocole op\u00e9rationnel de demande de recherche LDAP, car la limite de taille n'a pas pu \u00eatre d\u00e9cod\u00e9e\u00a0: %s
ERR_LDAP_SEARCH_REQUEST_DECODE_TIME_LIMIT_132=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que protocole op\u00e9rationnel de demande de recherche LDAP, car la limite de temps n'a pas pu \u00eatre d\u00e9cod\u00e9e\u00a0: %s
ERR_LDAP_SEARCH_REQUEST_DECODE_TYPES_ONLY_133=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que protocole op\u00e9rationnel de demande de recherche LDAP, car l'indicateur typesOnly n'a pas pu \u00eatre d\u00e9cod\u00e9\u00a0: %s
ERR_LDAP_SEARCH_REQUEST_DECODE_FILTER_134=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que protocole op\u00e9rationnel de demande de recherche LDAP, car le filtre n'a pas pu \u00eatre d\u00e9cod\u00e9\u00a0: %s
ERR_LDAP_SEARCH_REQUEST_DECODE_ATTRIBUTES_135=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que protocole op\u00e9rationnel de demande de recherche LDAP, car le jeu d'attributs demand\u00e9 n'a pas pu \u00eatre d\u00e9cod\u00e9\u00a0: %s
ERR_LDAP_PROTOCOL_OP_DECODE_NULL_136=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que protocole op\u00e9rationnel LDAP, car l'\u00e9l\u00e9ment \u00e9tait nul
ERR_LDAP_PROTOCOL_OP_DECODE_INVALID_TYPE_137=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que protocole op\u00e9rationnel LDAP, car cet \u00e9l\u00e9ment poss\u00e8de un type BER incorrect (%x) pour un protocole op\u00e9rationnel LDAP
ERR_LDAP_FILTER_DECODE_NULL_138=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que filtre de recherche LDAP, car l'\u00e9l\u00e9ment \u00e9tait nul
ERR_LDAP_FILTER_DECODE_INVALID_TYPE_139=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que filtre de recherche LDAP, car cet \u00e9l\u00e9ment poss\u00e8de un type BER incorrect (%x) pour un filtre de recherche
ERR_LDAP_FILTER_DECODE_COMPOUND_COMPONENTS_141=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que filtre de recherche LDAP, car une erreur inattendue s'est produite lors de la tentative de d\u00e9codage de l'un des composants du filtre composite\u00a0:  %s
ERR_LDAP_FILTER_DECODE_NOT_COMPONENT_143=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 en tant que filtre de recherche LDAP, car l'\u00e9l\u00e9ment de composant NOT n'a pas pu \u00eatre d\u00e9cod\u00e9 en tant que filtre LDAP\u00a0: %s
ERR_LDAP_FILTER_DECODE_TV_SEQUENCE_144=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que filtre de recherche LDAP, car cet \u00e9l\u00e9ment n'a pas pu \u00eatre d\u00e9cod\u00e9 en tant que s\u00e9quence type-et-valeur\u00a0: %s
ERR_LDAP_FILTER_DECODE_TV_TYPE_146=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que filtre de recherche LDAP, car ce type d'attribut n'a pas pu \u00eatre d\u00e9cod\u00e9 \u00e0 partir de la s\u00e9quence type-et-valeur\u00a0: %s
ERR_LDAP_FILTER_DECODE_TV_VALUE_147=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que filtre de recherche LDAP, car la valeur d'assertion n'a pas pu \u00eatre d\u00e9cod\u00e9e \u00e0 partir de la s\u00e9quence type-et-valeur\u00a0: %s
ERR_LDAP_FILTER_DECODE_SUBSTRING_SEQUENCE_148=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que filtre de recherche LDAP, car cet \u00e9l\u00e9ment n'a pas pu \u00eatre d\u00e9cod\u00e9 en tant que s\u00e9quence de sous-cha\u00eenes\u00a0: %s
ERR_LDAP_FILTER_DECODE_SUBSTRING_TYPE_150=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que filtre de recherche LDAP, car ce type d'attribut n'a pas pu \u00eatre d\u00e9cod\u00e9 \u00e0 partir de la s\u00e9quence de sous-cha\u00eenes\u00a0: %s
ERR_LDAP_FILTER_DECODE_SUBSTRING_ELEMENTS_151=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que filtre de recherche LDAP, car la s\u00e9quence de valeurs de sous-cha\u00eene n'a pas pu \u00eatre d\u00e9cod\u00e9e\u00a0: %s
ERR_LDAP_FILTER_DECODE_SUBSTRING_NO_SUBELEMENTS_152=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que filtre de recherche LDAP, car la s\u00e9quence de valeurs de sous-cha\u00eene ne contenait pas d'\u00e9l\u00e9ments
ERR_LDAP_FILTER_DECODE_SUBSTRING_VALUES_154=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que filtre de recherche LDAP, car un probl\u00e8me s'est produit lors de la tentative d'analyse des \u00e9l\u00e9ments de valeur de sous-cha\u00eene\u00a0: %s
ERR_LDAP_FILTER_DECODE_PRESENCE_TYPE_155=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que filtre de recherche LDAP, car cet \u00e9l\u00e9ment n'a pas pu \u00eatre d\u00e9cod\u00e9 en tant que type d'attribut de pr\u00e9sence\u00a0: %s
ERR_LDAP_FILTER_DECODE_EXTENSIBLE_SEQUENCE_156=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que filtre de recherche LDAP, car cet \u00e9l\u00e9ment n'a pas pu \u00eatre d\u00e9cod\u00e9 en tant que s\u00e9quence correspondante extensible\u00a0: %s
ERR_LDAP_FILTER_DECODE_EXTENSIBLE_ELEMENTS_158=Impossible de d\u00e9coder l'\u00e9l\u00e9ment ASN.1 fourni en tant que filtre de recherche LDAP, car un probl\u00e8me s'est produit lors de la tentative d'analyse des \u00e9l\u00e9ments de s\u00e9quence correspondante extensible\u00a0: %s
ERR_LDAP_CLIENT_SEND_RESPONSE_NO_RESULT_CODE_159=Le serveur a tent\u00e9 d'envoyer une r\u00e9ponse \u00e0 l'op\u00e9ration %s (conn=%d, op=%d), mais cette op\u00e9ration ne poss\u00e9dait pas de code de r\u00e9sultat.  Cela peut indiquer que l'op\u00e9ration ne s'est pas termin\u00e9e correctement ou qu'il s'agit d'une op\u00e9ration qui n'est pas autoris\u00e9e \u00e0 avoir de r\u00e9ponse. Utilisation d'une r\u00e9ponse 'Erreur d'op\u00e9rations' g\u00e9n\u00e9rique
ERR_LDAP_CLIENT_SEND_RESPONSE_INVALID_OP_160=Le serveur a tent\u00e9 d'envoyer une r\u00e9ponse \u00e0 l'op\u00e9ration %s (conn=%d, op=%d), mais ce type d'op\u00e9ration n'est pas autoris\u00e9 \u00e0 obtenir des r\u00e9ponses.  Trace inverse\u00a0: %s
INFO_LDAP_CLIENT_GENERIC_NOTICE_OF_DISCONNECTION_165=Directory Server ferme la connexion \u00e0 ce client
WARN_CLIENT_DISCONNECT_IN_PROGRESS_166=Directory Server est actuellement en train de fermer cette connexion cliente
ERR_LDAP_CLIENT_DECODE_MAX_REQUEST_SIZE_EXCEEDED_168=Le client a envoy\u00e9 une demande \u00e0 Directory Server avec une longueur de valeur d'\u00e9l\u00e9ment ASN.1 de %d octets.  Cela exc\u00e8de la taille maximale de demande autoris\u00e9e de %d octets, le traitement ne peut donc pas continuer sur cette connexion
ERR_LDAP_CONNHANDLER_OPEN_SELECTOR_FAILED_177=Le gestionnaire de connexion LDAP d\u00e9fini dans l\u2019entr\u00e9e de configuration %s n\u2019a pas pu ouvrir un s\u00e9lecteur pour lui permettre de multiplexer les sockets d\u2019acceptation associ\u00e9s\u00a0: %s. Ce gestionnaire de connexion va \u00eatre d\u00e9sactiv\u00e9
ERR_LDAP_CONNHANDLER_CREATE_CHANNEL_FAILED_178=Le gestionnaire de connexion LDAP d\u00e9fini dans l\u2019entr\u00e9e de configuration %s n\u2019a pas pu cr\u00e9er de canal de socket serveur pour accepter les connexions sur %s:%d\u00a0: %s. Directory Server ne va pas \u00e9couter les nouvelles connexions \u00e0 cette adresse
ERR_LDAP_CONNHANDLER_NO_ACCEPTORS_179=Le gestionnaire de connexion LDAP d\u00e9fini dans l\u2019entr\u00e9e de configuration %s n\u2019a pu cr\u00e9er aucun des canaux de socket, sur aucune des adresses configur\u00e9es.  Ce gestionnaire de connexion va \u00eatre d\u00e9sactiv\u00e9
ERR_CONNHANDLER_DENIED_CLIENT_180=La tentative de connexion du client %s \u00e0 %s a \u00e9t\u00e9 refus\u00e9e, car le client \u00e9tait inclus dans l'une des plages d'adresses refus\u00e9es
ERR_CONNHANDLER_DISALLOWED_CLIENT_181=La tentative de connexion du client %s \u00e0 %s a \u00e9t\u00e9 refus\u00e9e, car le client n'\u00e9tait pas inclus dans l'une des plages d'adresses autoris\u00e9es
INFO_CONNHANDLER_UNABLE_TO_REGISTER_CLIENT_182= Une erreur interne a emp\u00each\u00e9 Directory Server d'enregistrer correctement la connexion cliente de %s \u00e0 %s avec un gestionnaire de demandes appropri\u00e9\u00a0: %s
ERR_CONNHANDLER_CANNOT_ACCEPT_CONNECTION_183=Le %s d\u00e9fini dans l'entr\u00e9e de configuration %s n'a pas pu accepter une nouvelle connexion cliente\u00a0: %s
ERR_CONNHANDLER_CONSECUTIVE_ACCEPT_FAILURES_184=Le %s d\u00e9fini dans l\u2019entr\u00e9e de configuration %s a rencontr\u00e9 des \u00e9checs successifs lors de la tentative d\u2019acceptation des connexions client\u00a0: %s. Ce gestionnaire de connexion va \u00eatre d\u00e9sactiv\u00e9
ERR_LDAP_CONNHANDLER_UNCAUGHT_ERROR_185=Le gestionnaire de connexion LDAP d\u00e9fini dans l\u2019entr\u00e9e de configuration %s a d\u00e9tect\u00e9 une erreur inattendue lors de la tentative d\u2019\u00e9coute des nouvelles connexions\u00a0: %s. Ce gestionnaire de connexion va \u00eatre d\u00e9sactiv\u00e9
ERR_LDAP_REQHANDLER_OPEN_SELECTOR_FAILED_186=%s n\u2019a pas pu ouvrir de s\u00e9lecteur pour multiplexer les lectures \u00e0 partir des clients\u00a0: %s. Ce gestionnaire de requ\u00eate ne peut pas continuer son traitement
ERR_LDAP_REQHANDLER_CANNOT_REGISTER_187=%s n\u2019a pas pu enregistrer cette connexion client aupr\u00e8s du s\u00e9lecteur\u00a0: %s
ERR_LDAP_REQHANDLER_REJECT_DUE_TO_SHUTDOWN_188=Impossible d\u2019enregistrer cette connexion aupr\u00e8s d\u2019un gestionnaire de requ\u00eate car Directory Server est en cours d\u2019arr\u00eat
ERR_LDAP_REQHANDLER_DEREGISTER_DUE_TO_SHUTDOWN_190=Cette connexion client est en cours de d\u00e9senregistrement aupr\u00e8s du gestionnaire de requ\u00eate associ\u00e9 car Directory Server est en cours d\u2019arr\u00eat
ERR_LDAP_FILTER_STRING_NULL_192=Impossible de d\u00e9coder la cha\u00eene fournie en tant que filtre de recherche LDAP, car cette cha\u00eene \u00e9tait null
ERR_LDAP_FILTER_UNCAUGHT_EXCEPTION_193=Impossible de d\u00e9coder la cha\u00eene fournie %s en tant que filtre de recherche LDAP, car une exception inattendue est apparue pendant le traitement\u00a0: %s
ERR_LDAP_FILTER_MISMATCHED_PARENTHESES_194=Dans le filtre de recherche "%s" fourni, les parenth\u00e8ses de la partie situ\u00e9e entre les positions %d et %d ne correspondent pas
ERR_LDAP_FILTER_NO_EQUAL_SIGN_195=Le signe d'\u00e9galit\u00e9 est manquant dans le filtre de recherche fourni "%s" pour le composant de filtre probable entre les positions %d et %d
ERR_LDAP_FILTER_INVALID_ESCAPED_BYTE_196=Le filtre de recherche "%s" fourni a une valeur d'octet d'\u00e9chappement non valide \u00e0 l'emplacement %d.  Le backslash pr\u00e9sent dans cette valeur doit \u00eatre suivi de deux caract\u00e8res hexad\u00e9cimaux permettant de d\u00e9finir l'octet cod\u00e9
ERR_LDAP_FILTER_COMPOUND_MISSING_PARENTHESES_197=Le filtre de recherche "%s" fourni n'a pas pu \u00eatre d\u00e9cod\u00e9 car le filtre composite situ\u00e9 entre les positions %d et %d n'est pas pr\u00e9c\u00e9d\u00e9 d'une parenth\u00e8se ouvrante et n'est pas suivi d'une parenth\u00e8se fermante (il peut s'agir de parenth\u00e8ses d'autres composants de filtre)
ERR_LDAP_FILTER_NO_CORRESPONDING_OPEN_PARENTHESIS_198=Le filtre de recherche "%s" fourni n'a pas pu \u00eatre d\u00e9cod\u00e9 car aucune parenth\u00e8se ouvrante ne correspond \u00e0 la parenth\u00e8se fermante situ\u00e9e \u00e0 la position %d
ERR_LDAP_FILTER_NO_CORRESPONDING_CLOSE_PARENTHESIS_199=Le filtre de recherche "%s" fourni n'a pas pu \u00eatre d\u00e9cod\u00e9 car aucune parenth\u00e8se fermante ne correspond \u00e0 la parenth\u00e8se ouvrante situ\u00e9e \u00e0 la position %d
ERR_LDAP_FILTER_SUBSTRING_NO_ASTERISKS_200=Le filtre de recherche "%s" fourni n'a pas pu \u00eatre d\u00e9cod\u00e9 car aucun ast\u00e9risque (caract\u00e8re g\u00e9n\u00e9rique) n'est pr\u00e9sent dans la valeur de filtre de la sous-cha\u00eene probable entre les positions %d et %d
ERR_LDAP_FILTER_EXTENSIBLE_MATCH_NO_COLON_201=Le filtre de recherche "%s" fourni n'a pas pu \u00eatre d\u00e9cod\u00e9 car la colonne permettant de d\u00e9limiter la fin du nom du type d'attribut n'est pas pr\u00e9sente dans le composant de correspondance extensible commen\u00e7ant \u00e0 la position %d
ERR_LDAP_DISCONNECT_DUE_TO_INVALID_REQUEST_TYPE_202=Arr\u00eat de cette connexion car le client a envoy\u00e9 un message incorrect de type %s (ID de message LDAP %d) qui n'est pas autoris\u00e9 pour les messages de demande
ERR_LDAP_DISCONNECT_DUE_TO_PROCESSING_FAILURE_203=Un \u00e9chec inattendu s\u2019est produit lors de la tentative de traitement d\u2019une requ\u00eate de type %s (ID de message LDAP %d)\u00a0: %s. La connexion client va \u00eatre termin\u00e9e
ERR_LDAP_INVALID_BIND_AUTH_TYPE_204=Le message de demande de liaison (ID de message LDAP %d) contenait un type d'authentification incorrect %s. Il s'agit d'une erreur de protocole et cette connexion va \u00eatre arr\u00eat\u00e9e selon la section 4.2.3 de RFC 2251
ERR_LDAP_DISCONNECT_DUE_TO_BIND_PROTOCOL_ERROR_205=Cette connexion cliente est en cours d'arr\u00eat car une erreur de protocole s'est produite lors de la tentative de traitement d'une demande de liaison.  L'ID de message LDAP \u00e9tait %d et le message d'erreur pour la r\u00e9ponse de liaison \u00e9tait %s
ERR_LDAPV2_SKIPPING_EXTENDED_RESPONSE_206=Un message de r\u00e9ponse \u00e9tendu aurait \u00e9t\u00e9 envoy\u00e9 \u00e0 un client LDAPv2 (ID de connexion=%d, ID d'op\u00e9ration=%d) : %s. LDAPv2 n'autorise pas les op\u00e9rations \u00e9tendues, par cons\u00e9quent, cette r\u00e9ponse ne sera pas envoy\u00e9e
ERR_LDAPV2_SKIPPING_SEARCH_REFERENCE_207=Une recherche effectu\u00e9e par un client LDAPv2 (ID de connexion=%d, ID d'op\u00e9ration=%d) aurait inclus une r\u00e9f\u00e9rence de r\u00e9sultat de recherche %s. Les r\u00e9f\u00e9rences ne sont pas autoris\u00e9es pour les clients LDAPv2, par cons\u00e9quent, cette r\u00e9f\u00e9rence de recherche ne sera pas envoy\u00e9e
ERR_LDAPV2_REFERRAL_RESULT_CHANGED_208=Le code de r\u00e9sultat d'origine de ce message \u00e9tait 10, mais ce r\u00e9sultat n'est pas autoris\u00e9 pour les clients LDAPv2
ERR_LDAPV2_REFERRALS_OMITTED_209=La r\u00e9ponse incluait une ou plusieurs r\u00e9f\u00e9rences, qui ne sont pas autoris\u00e9es pour les clients LDAPv2.  Les r\u00e9f\u00e9rences incluses \u00e9taient\u00a0: %s
ERR_LDAPV2_CLIENTS_NOT_ALLOWED_210=Directory Server a \u00e9t\u00e9 configur\u00e9 de mani\u00e8re \u00e0 refuser l'acc\u00e8s aux clients LDAPv2.  Cette connexion va \u00eatre ferm\u00e9e
ERR_LDAPV2_EXTENDED_REQUEST_NOT_ALLOWED_211=Le client avec l'ID de connexion %d a \u00e9t\u00e9 authentifi\u00e9 sur Directory Server \u00e0 l'aide de LDAPv2, mais il a tent\u00e9 d'envoyer une demande d'op\u00e9ration \u00e9tendue (ID message LDAP %d), ce qui n'est pas autoris\u00e9 pour les clients LDAPv2.  La connexion va \u00eatre arr\u00eat\u00e9e
ERR_LDAP_STATS_INVALID_MONITOR_INITIALIZATION_212=Une tentative d'initialisation du fournisseur du moniteur de statistiques LDAP a eu lieu, comme d\u00e9fini dans l'entr\u00e9e de configuration %s. Ce fournisseur de moniteur doit \u00eatre cr\u00e9\u00e9 uniquement dynamiquement dans Directory Server m\u00eame, et pas \u00e0 partir de la configuration
ERR_LDAP_REQHANDLER_UNEXPECTED_SELECT_EXCEPTION_213=Le thread de gestionnaire de requ\u00eate LDAP "%s" a rencontr\u00e9 une erreur inattendue, qui aurait provoqu\u00e9 la destruction de ce thread\u00a0: %s. L\u2019erreur a \u00e9t\u00e9 d\u00e9tect\u00e9e et le gestionnaire de requ\u00eate devrait continuer \u00e0 fonctionner normalement
ERR_CONNHANDLER_REJECTED_BY_SERVER_214=Tentative d'enregistrement de cette connexion avec Directory Server rejet\u00e9e.  Cela peut indiquer que le serveur dispose d\u00e9j\u00e0 du nombre maximal autoris\u00e9 de connexions concurrentes \u00e9tabli, ou qu'il est en mode d'acc\u00e8s restreint
INFO_LDAP_CONNHANDLER_DESCRIPTION_LISTEN_PORT_216=Port TCP sur lequel ce gestionnaire de connexion peut accepter des connexions clientes.  Les modifications apport\u00e9es \u00e0 cet attribut de configuration ne seront effectives qu'apr\u00e8s la d\u00e9sactivation et la r\u00e9activation du gestionnaire de connexion, ou qu'apr\u00e8s le red\u00e9marrage de Directory Server
INFO_LDAP_CONNHANDLER_DESCRIPTION_ALLOW_STARTTLS_227=Indique si ce gestionnaire de connexion doit autoriser des clients \u00e0 utiliser l'op\u00e9ration \u00e9tendue StartTLS pour initier une communication s\u00e9curis\u00e9e via une connexion LDAP non SSL. Cela ne peut pas \u00eatre utilis\u00e9 si SSL est activ\u00e9 pour le gestionnaire de connexion.  Les modifications apport\u00e9es \u00e0 cet attribut de configuration seront imm\u00e9diatement prises en compte pour les clients LDAP
INFO_LDAP_CONNHANDLER_DESCRIPTION_SSL_CERT_NICKNAME_229=Pseudonyme du certificat que doit utiliser le gestionnaire de connexion lors de l'acceptation de connexions SSL ou de l'ex\u00e9cution d'une n\u00e9gociation StartTLS.  Les modifications apport\u00e9es \u00e0 cet attribut de configuration ne seront effectives qu'apr\u00e8s la d\u00e9sactivation et la r\u00e9activation du gestionnaire de connexion, ou qu'apr\u00e8s le red\u00e9marrage de Directory Server
ERR_INTERNAL_CANNOT_DECODE_DN_264=Une erreur inattendue s\u2019est produite lors de la tentative de d\u00e9codage du DN %s, utilis\u00e9 pour les op\u00e9rations internes, en tant qu\u2019utilisateur root\u00a0: %s
ERR_LDAP_TLS_EXISTING_SECURITY_PROVIDER_271=Impossible d'activer le fournisseur de s\u00e9curit\u00e9 de connexion TLS sur cette connexion cliente, car elle utilise d\u00e9j\u00e0 le fournisseur %s.  StartTLS peut uniquement \u00eatre utilis\u00e9e sur des connexions de texte en clair
ERR_LDAP_TLS_STARTTLS_NOT_ALLOWED_272=Impossible d'activer StartTLS sur cette connexion cliente LDAP, car le gestionnaire de connexion LDAP correspondant a \u00e9t\u00e9 configur\u00e9 de mani\u00e8re \u00e0 rejeter les demandes StartTLS.  L'utilisation de StartTLS peut \u00eatre activ\u00e9e \u00e0 l'aide de l'attribut de configuration ds-cfg-allow-start-tls
ERR_LDAP_TLS_CANNOT_CREATE_TLS_PROVIDER_273=Une erreur s'est produite lors de la tentative de cr\u00e9ation d'un fournisseur de s\u00e9curit\u00e9 de connexion TLS pour cette connexion cliente, en vue d'une utilisation avec StartTLS :  %s
