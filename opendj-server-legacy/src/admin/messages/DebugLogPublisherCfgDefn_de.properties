user-friendly-name=Debugprotokoll-Schreiber
user-friendly-plural-name=Debugprotokoll-Schreiber
synopsis=Debugprotokoll-Schreiber erm\u00f6glichen das Verteilen von Debug Log Nachrichten vom Debug Logger zu einem Ziel.
description=Debug Log Nachrichten geben Auskunft \u00fcber Informationen, die zur Fehlerbehebung oder zum Debugging bei Problemen mit einem Server herangezogen werden k\u00f6nnen. Debug Log Nachrichten k\u00f6nne auch benutzt werden, um sehr granulare Informationen \u00fcber Verarbeitungsschritte zu erhalten.
property.default-debug-category.synopsis=Die Debug Nachrichten Kategorien, welche geloggt werden, wenn keines der definierten Ziele auf die Nachricht passt.
property.default-debug-category.default-behavior.alias.synopsis=Nachrichten jeglicher Kategorie werden geloggt, wenn diese einen hinreichenden Debug Level innehaben.
property.default-debug-category.syntax.enumeration.value.caught.synopsis=Ausnahmefehler erfasst.
property.default-debug-category.syntax.enumeration.value.constructor.synopsis=Konstruktoreneintrag.
property.default-debug-category.syntax.enumeration.value.data.synopsis=Rohdaten-Speicherauszug (dump).
property.default-debug-category.syntax.enumeration.value.database-access.synopsis=Zugriff zu einer Backenddatenbank.
property.default-debug-category.syntax.enumeration.value.enter.synopsis=Methodeneintrag.
property.default-debug-category.syntax.enumeration.value.exit.synopsis=Methodenende.
property.default-debug-category.syntax.enumeration.value.message.synopsis=Willk\u00fcrliche Debug Nachricht.
property.default-debug-category.syntax.enumeration.value.protocol.synopsis=Protokoll Element Auszug.
property.default-debug-category.syntax.enumeration.value.thrown.synopsis=Exception die von einer Methode geworfen wurde.
property.default-debug-level.synopsis=Der kleinste Gewichtungslevel von Debug Nachrichten, die geloggt werden sollen, wenn keines der definierten auf die Nachricht Ziele passt.
property.default-debug-level.syntax.enumeration.value.all.synopsis=Nachricht mit jeglichem Gewichtungslevel werden geloggt.
property.default-debug-level.syntax.enumeration.value.disabled.synopsis=Keine Nachricht wird geloggt.
property.default-debug-level.syntax.enumeration.value.error.synopsis=Nachrichten mit dem Gewichtungslevel ERROR oder h\u00f6her werden geloggt.
property.default-debug-level.syntax.enumeration.value.info.synopsis=Nachrichten mit dem Gewichtungslevel INFO oder h\u00f6her werden geloggt.
property.default-debug-level.syntax.enumeration.value.verbose.synopsis=Nachrichten mit dem Gewichtungslevel VERBOSE oder h\u00f6her werden geloggt.
property.default-debug-level.syntax.enumeration.value.warning.synopsis=Nachrichten mit dem Gewichtungslevel WARNING oder h\u00f6her werden geloggt.
property.default-include-throwable-cause.synopsis=Gibt an, ob standardm\u00e4ssig die Ursache einer geworfenen und gefangenen Exception inkludiert werden soll.
property.default-omit-method-entry-arguments.synopsis=Gibt an, ob die Methoden Argumente in einer Debug Nachricht standardm\u00e4\u00dfig geloggt werden.
property.default-omit-method-return-value.synopsis=Gibt an, ob R\u00fcckgabewerte in einer Debug Nachricht standardm\u00e4ssig geloggt werden.
property.default-throwable-stack-frames.synopsis=Gibt die Anzahl von Stackframes in eine Stacktrace f\u00fcr Methodeneintr\u00e4ge und geworfene Exceptionnachrichten an.
property.enabled.synopsis=Gibt an, ob der Debugprotokoll-Schreiber zum Gebrauch aktiviert ist.
property.java-class.synopsis=Vollqualifizierter Java Klassenname welche den Debugprotokoll-Schreiber implementiert.
relation.debug-target.user-friendly-name=Debug Ziel (Debug Target)
relation.debug-target.user-friendly-plural-name=Debug Ziele (Debug Targets)
relation.debug-target.synopsis=Debug Targets definieren, welchen Typ von Nachrichten ein debug logPublisher in die Log-Datei schreibt.
relation.debug-target.description=Debug Targets erlauben eine sehr genaue Kontrolle \u00fcber das Protokollieren von Nachrichten. Diese k\u00f6nnen auf Basis von Paket, Klasse, oder Methode der generierten Nachricht definiert werden. Jeder Debug Target-Konfigurationseintrag ist auf einem RDN unter "cn=Debug Target" genau unter dem ds-cfg-debug-log-publisher Eintrag angesiedelt.
