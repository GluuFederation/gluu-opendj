user-friendly-name=Controlador de notificaci\u00f3n de estado de la cuenta
user-friendly-plural-name=Controladores de notificaci\u00f3n de estado de la cuenta
synopsis=Se invocan los controladores de notificaci\u00f3n de estado de la cuenta para dar notificaci\u00f3n a los usuarios de alguna forma (por ejemplo, con un mensaje de correo electr\u00f3nico) cuando el estado de la cuenta de un usuario ha cambiado de alguna manera. El controlador de notificaci\u00f3n de estado de la cuenta se puede utilizar para notificar dicho cambio al usuario y/o administrador.
property.enabled.synopsis=Indica si est\u00e1 habilitado el controlador de notificaci\u00f3n de estado de la cuenta. S\u00f3lo se invocan los controladores habilitados siempre que se produzca un evento relacionado en el servidor.
property.java-class.synopsis=Especifica el nombre completo de la clase de Java que proporciona la implementaci\u00f3n del controlador de notificaci\u00f3n de estado de la cuenta.
