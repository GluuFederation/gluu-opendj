description=Polityka hase\u0142 dla u\u017cytkownika okre\u015bla zbi\u00f3r walidator\u00f3w hase\u0142 jakie powinny zosta\u0107 u\u017cyte gdy u\u017cytkownik wprowadza nowe has\u0142o. Aby uaktywni\u0107 walidator hase\u0142, odpowiedni wpis konfiguracyjny musi zosta\u0107 w\u0142\u0105czony i DN tego wpisu powinno zosta\u0107 przypisane atrybutowi password-validator polityki hase\u0142 dla kt\u00f3rej chcesz w\u0142\u0105czy\u0107 dany walidator. Wszystkie wpisy konfiguracyjne walidator\u00f3w hase\u0142 musz\u0105 zawiera\u0107 struktur\u0119 obiektu password-validator.
user-friendly-name=Walidator Hase\u0142
user-friendly-plural-name=Walidatory Hase\u0142
synopsis=Walidatory Hase\u0142 s\u0105 odpowiedzialne za sprawdzenie czy podane has\u0142o nadaje si\u0119 do u\u017cycia, mog\u0105 wykonywa\u0107 sprawdzenie wymaganej minimalnej d\u0142ugo\u015bci, zakresu znak\u00f3w lub czy has\u0142o nie by\u0142o juz kiedy\u015b wykorzystane.
