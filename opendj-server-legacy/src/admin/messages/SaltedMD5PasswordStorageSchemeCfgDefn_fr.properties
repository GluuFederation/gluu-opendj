user-friendly-name=Plan de stockage du mot de passe MD5 avec grain de sel
user-friendly-plural-name=Plans de stockage du mot de passe MD5 avec grain de sel
synopsis=Le plan de stockage du mot de passe MD5 avec grain de sel fournit un m\u00e9canisme de codage du mot de passe utilisateur en utilisant un algorithme de synth\u00e8se de message MD5 sous forme de grain de sel.
description=Ce plan contient une impl\u00e9mentation pour la syntaxe du mot de passe utilisateur, avec le nom de plan de stockage "SMD5", et une impl\u00e9mentation de la syntaxe du mot de passe AUTH, avec le nom de plan de stockage "MD5". Bien que la synth\u00e8se de l'algorithme de synth\u00e8se MD5 soit relativement s\u00e9curis\u00e9, un travail r\u00e9cent d'analyse du chiffrement a identifi\u00e9 des m\u00e9canismes de g\u00e9n\u00e9ration de collisions MD5. Ceci n'impacte pas la s\u00e9curit\u00e9 de cet algorithme tel qu'il est utilis\u00e9 dans OpenDJ, mais il est recommand\u00e9 que le plan de stockage du mot de passe MD5 soit seulement utilis\u00e9 pour des objectifs de compatibilit\u00e9 de l'application cliente, et que une synth\u00e8se plus forte comme SSHA ou SSHA256 est utilis\u00e9e pour les environnements dans lesquels la prise en charge de MD5 n'est pas n\u00e9cessaire.
property.enabled.synopsis=Indique si le plan de stockage du mot de passe MD5 avec grain de sel est activ\u00e9 pour utilisation.
property.java-class.synopsis=Sp\u00e9cifie le nom complet de la classe Java fournissant l'impl\u00e9mentation du plan de stockage du mot de passe MD5 avec grain de sel.
