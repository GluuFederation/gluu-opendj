user-friendly-name=Gestionnaire de contr\u00f4le d'acc\u00e8s
user-friendly-plural-name=Gestionnaires de contr\u00f4le d'acc\u00e8s
synopsis=Les gestionnaires de contr\u00f4le d'acc\u00e8s g\u00e8rent le contr\u00f4le d'acc\u00e8s aux applications. Le gestionnaire de contr\u00f4le d'acc\u00e8s OpenDJ est d\u00e9fini via une interface extensible afin de pouvoir cr\u00e9er des impl\u00e9mentations alternatives. Seul un gestionnaire de contr\u00f4le d'acc\u00e8s peut \u00eatre actif dans le serveur \u00e0 un moment donn\u00e9.
description=Notez qu'OpenDJ a \u00e9galement un sous-syst\u00e8me de privil\u00e8ges, lequel peut avoir un impact sur ce que les clients peuvent \u00eatre autoris\u00e9s \u00e0 faire sur le serveur. Par exemple, un utilisateur ayant le privil\u00e8ge bypass-acl ne sera pas soumis \u00e0 la v\u00e9rification du contr\u00f4le d'acc\u00e8s, que l'impl\u00e9mentation de ce dernier soit activ\u00e9e ou pas.
property.enabled.synopsis=Indique si le gestionnaire de contr\u00f4le d'acc\u00e8s est activ\u00e9. S'il est d\u00e9fini sur FALSE, alors aucun contr\u00f4le d'acc\u00e8s n'est appliqu\u00e9 et tout client (notamment les clients non-authentifi\u00e9s ou anonymes) peut ex\u00e9cuter une op\u00e9ration si elle n'est pas soumise \u00e0 d'autres restrictions telles que celles appliqu\u00e9es par le sous-syst\u00e8me de privil\u00e8ges.
property.java-class.synopsis=Sp\u00e9cifie le nom complet de la classe Java qui fournit l'impl\u00e9mentation du gestionnaire de contr\u00f4le d'acc\u00e8s.
