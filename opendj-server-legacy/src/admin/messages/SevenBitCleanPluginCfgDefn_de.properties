property.plugin-type.syntax.enumeration.value.postoperationextended.synopsis=Wird immer dann aufgerufen wenn der Core-Extended-Processing-Arbeitsschritt fertig gestellt wurde, aber noch bevor der Response an den Client geschickt wurde.
property.plugin-type.syntax.enumeration.value.postoperationmodify.synopsis=Wird immer dann aufgerufen wenn der Core-Modify-Processing-Arbeitsschritt fertig gestellt wurde, aber noch bevor der Response an den Client geschickt wurde.
