user-friendly-name=Asignador de identidades
user-friendly-plural-name=Asignadores de identidades
synopsis=Los asignadores de identidades son responsables de establecer una asignaci\u00f3n entre una cadena de identificadores proporcionada por un cliente y la entrada del usuario que corresponda a ese identificador. Los asignadores de identidades se utilizan para procesar varios mecanismos SASL que asignan un Id. de autorizaci\u00f3n (p. ej., un principal Kerberos cuando se utiliza GSSAPI) a un usuario de directorio. Tambi\u00e9n se utilizan cuando se procesan solicitudes con el control de autorizaci\u00f3n personificado.
property.enabled.synopsis=Indica si est\u00e1 habilitado el asignador de identidades para su uso.
property.java-class.synopsis=Especifica el nombre completo de la clase de Java que proporciona la implementaci\u00f3n del asignador de identidades.
