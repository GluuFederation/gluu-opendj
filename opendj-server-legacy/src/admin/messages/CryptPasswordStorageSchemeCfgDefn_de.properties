user-friendly-name=Speicherschema f\u00fcr verschl\u00fcsselte Passw\u00f6rter
user-friendly-plural-name=Speicherschemata f\u00fcr verschl\u00fcsselte Passw\u00f6rter
synopsis=Das Speicherschema f\u00fcr verschl\u00fcsselte Passw\u00f6rter bietet einen Mechanismus zum Verschl\u00fcssen von Passw\u00f6rtern mit dem UNIX-Verschl\u00fcsselungsalgorithmus.
description=Diese Implementierung enth\u00e4lt nur eine Implementierung f\u00fcr die Benutzerpasswort-Syntax mit dem Speicherschema-Namen "CRYPT". Es handelt sich zwar um eine Einrichtungsverarbeitung, aber nach den heutigen Standards ist das Speicherschema f\u00fcr verschl\u00fcsselte Passw\u00f6rter recht schwach. Da es nur einen 12-Bit-Salt unterst\u00fctzt (und daher nur 4096 unterschiedliche Arten zum Verschl\u00fcsseln eines Passworts bestehen), ist es auch anf\u00e4llig gegen W\u00f6rterbuchangriffe. Sie sollten dieses Speicherschema daher nur in F\u00e4llen verwenden, in denen eine externe Anwendung das Passwort abruft und au\u00dferhalb des Verzeichnisses verifiziert und keine LDAP-Verbindung ausgef\u00fchrt wird.
property.enabled.synopsis=Gibt an, ob das Speicherschema f\u00fcr verschl\u00fcsselte Passw\u00f6rter aktiviert ist.
property.java-class.synopsis=Gibt den vollqualifizierten Namen einer Java Klasse an die das Speicherschema f\u00fcr verschl\u00fcsselte Passw\u00f6rter implementiert.
