user-friendly-name=Identit\u00e4tsmapper
user-friendly-plural-name=Identit\u00e4tsmapper
synopsis=Identit\u00e4tsmapper sind f\u00fcr das Herstellen einer Zuordnung zwischen einer Kennungszeichenfolge, die der Client angibt, und dem Eintrag f\u00fcr den Benutzer zust\u00e4ndig, der dieser Kennung entspricht. Identit\u00e4tsmapper werden zum Verarbeiten mehrerer SASL-Mechanismen verwendet, um eine Autorisierungs-ID (z. B. einen Kerberos-Principal bei Verwendung von GSSAPI) einem Verzeichnisbenutzer zuzuordnen. Sie werden auch verwendet, wenn Anforderungen mit der Autorisierungssteuerung \u00fcber Proxy verarbeitet werden.
property.enabled.synopsis=Gibt an, ob der Identit\u00e4tsmapper zur Benutzung aktiviert ist.
property.java-class.synopsis=Gibt den vollqualifizierten Namen der Java-Klasse an, die den Identit\u00e4tsmapper implementiert.
