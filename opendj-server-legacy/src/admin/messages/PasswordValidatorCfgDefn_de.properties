user-friendly-name=Passwortvalidierer
user-friendly-plural-name=Passwortvalidierer
synopsis=Passwortvalidierer sind dazu zust\u00e4ndig, um zu ermitteln, ob ein vorgeschlagenes Passwort zur Verwendung zul\u00e4ssig ist und Pr\u00fcfungen umfassen kann, wie beispielsweise die Pr\u00fcfung, ob die Anforderungen an die Mindestl\u00e4nge erf\u00fcllt werden, ob ein angemessener Bereich an Zeichen vorliegt oder es nicht im Verlauf vorhanden ist.
description=Die Passwortrichtlinie f\u00fcr einen Benutzer gibt den Satz von Passwortvaliderern an, die verwendet werden m\u00fcssen, wenn dieser Benutzer ein neues Passwort angibt. Um einen Passwortvalidierer anzugeben, muss der entsprechender Konfigurationseintrag aktiviert sein und der DN dieses Eintrags muss im Passwortvalidiererattribut der Passwortrichtlinie einbezogen sein, in der der Validierer aktiv ist. Alle Passwortvalidierungskonfigurationseintr\u00e4ge m\u00fcssen die strukturelle Passwortvalidierungs-Objektklasse enthalten.
property.enabled.synopsis=Gibt an, ob der Passwortvalidierer zur Benutzung aktiviert ist.
property.java-class.synopsis=Gibt den vollqualifizierten Namen der Java-Klasse an, welche den Passwortvalidierer implementiert.
