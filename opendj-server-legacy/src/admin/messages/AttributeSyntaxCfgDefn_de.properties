user-friendly-name=Attributssyntax
user-friendly-plural-name=Attributssyntaxen
synopsis=Attributssyntaxen definieren den Datentyp, der in einem Attribut mit dieser Syntax gespeichert werden kann. Eine Syntax wird allgemein mit einem Satz \u00fcbereinstimmender Regeln verkn\u00fcpft, die angeben, wie Abgleichvorg\u00e4nge mit den Werten dieser Syntax ausgef\u00fchrt werden.
property.enabled.synopsis=Gibt an, ob die Attributssyntax aktiviert ist.
property.java-class.synopsis=Gibt den vollqualifizierten Namen der Java-Klasse an, die die Attributssyntax implementiert.
