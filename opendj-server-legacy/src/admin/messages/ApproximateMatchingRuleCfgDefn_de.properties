user-friendly-name=Ann\u00e4herungs-Vergleichsregel
user-friendly-plural-name=Ann\u00e4herungs-Vergleichsregeln
synopsis=Ann\u00e4herungs-Vergleichsregeln definieren eine Sammlung von Regeln, um einen ann\u00e4hernden Vergleich mit Best\u00e4tigungswerten zu erm\u00f6glichen. In vielen F\u00e4llen wird ann\u00e4herndes Vergleichen auf Basis einer "klingt \u00e4hnlich" (phonetischen) Verfahrens verwirklicht.
property.enabled.synopsis=Gibt an, ob die Ann\u00e4herungs-Vergleichsregel zur Benutzung aktiviert ist.
property.java-class.synopsis=Gibt den vollqualifizierten Namen der Java-Klasse an, welche Ann\u00e4herungs-Vergleichsregeln implementiert.
