user-friendly-name=Vergleichsregel
user-friendly-plural-name=Vergleichsregeln
synopsis=Vergleichsregeln definieren eine Sammlung von Regeln zur Durchf\u00fchrung von Vergleichsvorg\u00e4ngen gegen Assertion-Werte.
description=Vergleichsregeln sind oft mit Attribut-Syntaxen assoziiert und werden dazu benutzt um Werte in bezug auf deren Syntax zu vergleichen. Zum Beispiel kann die distinguishedNameEqualityMatch Vergleichsregel verwendet werden um festzustellen, ob zwei DNs gleich sind. Die distinguishedNameEqualityMatch Vergleichs-Regel kann \u00fcberfl\u00fcssige Leerzeichen um Kommas oder Gleichheitszeichen, unterschiedliche Gross und Kleinschreibung von Attributnamen usw. ignorieren.
property.enabled.synopsis=Gibt an, ob die Vergleichsregel zur Verwendung aktiviert ist.
property.java-class.synopsis=Gibt den vollqualifizierten Namen der Java-Klasse an, der die Vergleichsregel implementiert.
