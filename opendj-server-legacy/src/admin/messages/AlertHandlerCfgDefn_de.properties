user-friendly-name=Warnungshandler
user-friendly-plural-name=Warnungshandler
synopsis=Warnungshandler werden verwendet, um Administratoren \u00fcber wichtige Probleme oder bedeutende Ereignisse zu unterrichten, die im Directory-Server auftreten.
property.disabled-alert-type.synopsis=Gibt die Namen der Warnungstypen an, die f\u00fcr diesen Warnungshandler aktiviert wurden.
property.disabled-alert-type.description=Wenn f\u00fcr dieses Attribut Werte vorliegen, werden keine Warnungen mit den angegebenen Typen zugelassen. Wenn keine Werte f\u00fcr dieses Attribut vorhanden sind, sind nur Warnungen mit einem Typ zugelassen, die in den aktivierten Warnungstypen enthalten sind. Wenn keine Werte f\u00fcr die aktivierten Warnungstypen vorhanden sind, sind alle Warnungstypen zugelassen.
property.disabled-alert-type.default-behavior.alias.synopsis=Wenn ein Satz mit aktivierten Warnungstypen vorhanden ist, sind nur Warnungen zugelassen, die zu einem dieser Typen geh\u00f6ren. Andernfalls sind alle Warnungen zugelassen.
property.enabled.synopsis=Gibt an, ob der Warnungshandler aktiviert ist.
property.enabled-alert-type.synopsis=Gibt die Namen der Warnungstypen an, die f\u00fcr diesen Warnungshandler aktiviert sind.
property.enabled-alert-type.description=Wenn Werte f\u00fcr dieses Attribut vorhanden sind, sind nur Warnungen zugelassen, die zu einem der angegebenen Typen geh\u00f6ren (wenn sie nicht auch in den deaktivierten Warnungstypen enthalten sind). Wenn keine Werte f\u00fcr dieses Attribut vorhanden sind, sind alle Warnungen mit Typen zugelassen, die sich nicht in der Liste deaktivierter Warnungstypen befinden.
property.enabled-alert-type.default-behavior.alias.synopsis=Alle Warnungen mit Typen sind zugelassen, die sich nicht in der Liste deaktivierter Warnungstypen befinden.
property.java-class.synopsis=Gibt den vollqualifizierten Namen der Java-Klasse an, die den Warnungshandler implementiert.
