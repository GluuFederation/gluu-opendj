user-friendly-name=Eindeutige-Attribut-Plugin (Unique Attribute Plugin)
user-friendly-plural-name=Eindeutige-Attribut-Plugins (Unique Attribute Plugins)
synopsis=Das Eindeutige-Attribut-Plugin erzwingt Begrenzungen eines Wertes eines Attributes in einem Teil des Directorys.
description=Die Werte f\u00fcr jedes Attribut m\u00fcssen innerhalb jeder Basis-DN eindeutig sein, welche in der Plugin base-dn Eigenschaft oder innerhalb allen \u00f6ffentlichen Naming Kontexten des Servers falls keine Basis-DNs angegeben wurden.
property.base-dn.synopsis=Gibt eine Basis-DN an innerhalb derer das Attribut eindeutig sein muss.
property.base-dn.default-behavior.alias.synopsis=Das Plugin benutzt die \u00f6ffentlichen Naming Kontexte des Servers f\u00fcr die Suchen.
property.enabled.synopsis=Gibt an, ob das Plugin f\u00fcr den Gebrauch aktiviert ist.
property.invoke-for-internal-operations.synopsis=Gibt an, ob das Plugin f\u00fcr interne Operationen aktiviert ist.
property.invoke-for-internal-operations.description=Jedes Plugin welches f\u00fcr interne Operationen aufgerufen werden kann muss sicherstellen dass es selbst keine neuen internen Operationen benutzt die herbeif\u00fchren das das selbe Plugin wieder aufgerufen wird.
property.java-class.synopsis=Gibt den vollqualifizierten Java Kalssennamen der Plugin Implementierung an.
property.plugin-type.synopsis=Gibt die Sammlung von Plugintypen f\u00fcr das Plugin an, welche die Zeiten angibt zu welchen das Pugin aufgerufen wird.
property.plugin-type.syntax.enumeration.value.intermediateresponse.synopsis=Wird aufgerufen bevor eine vorl\u00e4ufige Response an den Client gesendet wird.
property.plugin-type.syntax.enumeration.value.ldifexport.synopsis=Wird f\u00fcr jede Operation, die w\u00e4hrend eines LDIF-Exports geschrieben wird, ausgef\u00fchrt.
property.plugin-type.syntax.enumeration.value.ldifimport.synopsis=Wird f\u00fcr jeden Eintrag , w\u00e4hrend eines LDIF Imports, aufgerufen.
property.plugin-type.syntax.enumeration.value.ldifimportbegin.synopsis=Wird zu Beginn eines LDIF-Imports ausgef\u00fchrt.
property.plugin-type.syntax.enumeration.value.ldifimportend.synopsis=Wird am Ende eines LDIF-Imports ausgef\u00fchrt.
property.plugin-type.syntax.enumeration.value.postconnect.synopsis=Wird immer dann ausgef\u00fchrt, wenn eine neue Verbindung zum Server aufgebaut wird.
property.plugin-type.syntax.enumeration.value.postdisconnect.synopsis=Wird immer dann aufgerufen, falls eine bereits bestehende Verbindung abgebrochen wird (egal ob von Client oder Server).
property.plugin-type.syntax.enumeration.value.postoperationabandon.synopsis=Wird immer dann aufgerufen wenn ein Abbruch einer Verarbeitung fertig ist.
property.plugin-type.syntax.enumeration.value.postoperationadd.synopsis=Wird nach der "core add" Verarbeitungsphase, aber bevor der Response an den CLient gesendet wird, aufgerufen.
property.plugin-type.syntax.enumeration.value.postoperationbind.synopsis=Wird nach der "core bind" Verarbeitungsphase, aber bevor der Response an den CLient gesendet wird, aufgerufen.
property.plugin-type.syntax.enumeration.value.postoperationcompare.synopsis=Wird nach der "core compare" Verarbeitungsphase, aber bevor der Response an den CLient gesendet wird, aufgerufen.
property.plugin-type.syntax.enumeration.value.postoperationdelete.synopsis=Wird nach der "core delete" Verarbeitungsphase, aber bevor der Response an den CLient gesendet wird, aufgerufen.
property.plugin-type.syntax.enumeration.value.postoperationextended.synopsis=Wird nach der "core cextended" Verarbeitungsphase, aber bevor der Response an den CLient gesendet wird, aufgerufen.
property.plugin-type.syntax.enumeration.value.postoperationmodify.synopsis=Wird nach der "core modify" Verarbeitungsphase, aber bevor der Response an den CLient gesendet wird, aufgerufen.
property.plugin-type.syntax.enumeration.value.postoperationmodifydn.synopsis=Wird nach der "core modify DN" Verarbeitungsphase, aber bevor der Response an den CLient gesendet wird, aufgerufen.
property.plugin-type.syntax.enumeration.value.postoperationsearch.synopsis=Wird nach der "core search" Verarbeitungsphase, aber bevor der Response an den CLient gesendet wird, aufgerufen.
property.plugin-type.syntax.enumeration.value.postoperationunbind.synopsis=Wird nach der "unbind" Verarbeitungphase aufgerufen.
property.plugin-type.syntax.enumeration.value.postresponseadd.synopsis=Wird nach dem senden von "add response" an den Client aufgerufen.
property.plugin-type.syntax.enumeration.value.postresponsebind.synopsis=Wird nach dem senden von "bind response" an den Client aufgerufen.
property.plugin-type.syntax.enumeration.value.postresponsecompare.synopsis=Wird nach dem senden von "compare response" an den Client aufgerufen.
property.plugin-type.syntax.enumeration.value.postresponsedelete.synopsis=Wird nach dem senden von "delete response" an den Client aufgerufen.
property.plugin-type.syntax.enumeration.value.postresponseextended.synopsis=Wird nach dem senden von "extend response" an den Client aufgerufen.
property.plugin-type.syntax.enumeration.value.postresponsemodify.synopsis=Wird nach dem senden von "modify response" an den Client aufgerufen.
property.plugin-type.syntax.enumeration.value.postresponsemodifydn.synopsis=Wird nach dem senden von "modify DN response" an den Client aufgerufen.
property.plugin-type.syntax.enumeration.value.postresponsesearch.synopsis=Wird nach dem senden von "search reult done message" an den Client aufgerufen.
property.plugin-type.syntax.enumeration.value.postsynchronizationadd.synopsis=Wird nach der post-synchronization Verarbeitung f\u00fcr eine Hinzuf\u00fcgeroperation aufgerufen.
property.plugin-type.syntax.enumeration.value.postsynchronizationdelete.synopsis=Wird nach der post-synchronization Verarbeitung f\u00fcr eine L\u00f6schoperation aufgerufen.
property.plugin-type.syntax.enumeration.value.postsynchronizationmodify.synopsis=Wird nach der post-synchronization Verarbeitung f\u00fcr eine \u00c4nderungsoperation aufgerufen.
property.plugin-type.syntax.enumeration.value.postsynchronizationmodifydn.synopsis=Wird nach der post-synchronization Verarbeitung f\u00fcr eine Modify-DN-operation aufgerufen.
property.plugin-type.syntax.enumeration.value.preoperationadd.synopsis=Wird vor dem Ausf\u00fchren der "core add" Verarbeitung aufgerufen.
property.plugin-type.syntax.enumeration.value.preoperationbind.synopsis=Wird vor dem Ausf\u00fchren der "core bind" Verarbeitung aufgerufen.
property.plugin-type.syntax.enumeration.value.preoperationcompare.synopsis=Wird vor dem Ausf\u00fchren der "core compare" Verarbeitung aufgerufen.
property.plugin-type.syntax.enumeration.value.preoperationdelete.synopsis=Wird vor dem Ausf\u00fchren der "core delete" Verarbeitung aufgerufen.
property.plugin-type.syntax.enumeration.value.preoperationextended.synopsis=Wird vor dem Ausf\u00fchren der "core extend" Verarbeitung aufgerufen.
property.plugin-type.syntax.enumeration.value.preoperationmodify.synopsis=Wird vor dem ausf\u00fchren der "core modify" Verarbeitung aufgerufen.
property.plugin-type.syntax.enumeration.value.preoperationmodifydn.synopsis=Wird vor dem ausf\u00fchren der "core modify DN" Verarbeitung aufgerufen.
property.plugin-type.syntax.enumeration.value.preoperationsearch.synopsis=Wird vor dem ausf\u00fchren der "core add" Verarbeitung aufgerufen.
property.plugin-type.syntax.enumeration.value.preparseabandon.synopsis=Wird vor dem Parsen eines Abandon-Requests aufegrufen.
property.plugin-type.syntax.enumeration.value.preparseadd.synopsis=Wird vor dem Parsen eines Add-Requests aufegrufen.
property.plugin-type.syntax.enumeration.value.preparsebind.synopsis=Wird vor dem Parsen eines Bind-Requests aufegrufen.
