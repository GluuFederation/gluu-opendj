user-friendly-name=Salted MD5 Passwort-Speicher-Schema
user-friendly-plural-name=Salted MD5 Passwort-Speicher-Schemata
synopsis=Das Salted MD5 Passwort-Speicher-Schema macht es m\u00f6glich User-Passw\u00f6rter unter der Verwendung eines salted MD5 Message-Digest zu enkodieren.
description=Dieses Schema beinhaltet eine Implementierung f\u00fcr die User-Passwort-Syntax, mit dem Speicher-Schema-Namen "SMD5". Desweiteren beinhaltet es eine Implementierung von Auth-Passwort-Syntax mit dem Speicher-Schema-namen "MD5". Auch wenn MD5 relativ sicher ist, so haben k\u00fcrzlich gemachte Kryptographiearbeiten Mechanismen aufgezeit um MD5 Kollisionen hervorzurufen. Das beeintr\u00e4chtigt die Sicherheit wie sie in OpenDJ verwenndet wird aber nicht. Es ist aber anzuraten dass das MD5 Passwort-Speicher-Schema nur dann zu nutzen wenn Client-Applikationen dies aus Kompatibilit\u00e4tsgr\u00fcnden unbedingt erfordern. Wenn dem nicht so ist sollte SSHA oder SSHA256 als Passwort-Speicher-Schema verwendet werden.
property.enabled.synopsis=Gibt an, ob das MD5 Passwort-Speicher-Schema zur Benutzung aktiviert ist.
property.java-class.synopsis=Gibt den vollqualifizierten Namen der Java-Klasse an, der das Salted MD5 Passwort-Speicher-Schema implementiert.
