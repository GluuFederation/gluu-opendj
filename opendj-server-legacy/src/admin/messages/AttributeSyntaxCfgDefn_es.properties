user-friendly-name=Sintaxis de atributo
user-friendly-plural-name=Sintaxis de atributo
synopsis=Las sintaxis de atributo definen el tipo de datos que se pueden almacenar en un atributo con esa sintaxis. Una sintaxis generalmente est\u00e1 asociada a un conjunto de reglas de coincidencia que indican c\u00f3mo realizar operaciones de coincidencia en comparaci\u00f3n con los valores de esa sintaxis.
property.enabled.synopsis=Indica si est\u00e1 habilitada la sintaxis de atributo.
property.java-class.synopsis=Especifica el nombre completo de la clase de Java que proporciona la implementaci\u00f3n de la sintaxis de atributo.
