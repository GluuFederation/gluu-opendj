user-friendly-name=Passwortvalidierer f\u00fcr wiederholte Zeichen
user-friendly-plural-name=Passwortvalidierer f\u00fcr wiederholte Zeichen
synopsis=Mit dem Passwortvalidierer f\u00fcr wiederholte Zeichen wird auf Grundlage der H\u00e4ufigkeit, mit der ein vorgeschlagenes Passwort nacheinander in einem Passwortwert erscheint, ermittelt, ob das Passwort akzeptabel ist.
description=Er stellt sicher, dass Passw\u00f6rter keine Zeichenfolgen enthalten, in das gleiche Zeichen mehrfach wiederholt wird, beispielsweise "aaaaaa" oder "aaabbb".
property.case-sensitive-validation.synopsis=Gibt an, ob der Passwortvalidierer die Gro\u00df- und Kleinschreibung in Passwortzeichen ber\u00fccksichtigen muss.
property.case-sensitive-validation.description=Wenn der Wert dieser Eigenschaft false ist, ignoriert der Validierer Unterschiede in der Gro\u00df- und Kleinschreibung, wenn er aufeinander folgende Zeichen im Passwort sucht. Wenn der Wert true ist, ber\u00fccksichtig der Validierer ein sich wiederholendes Zeichen nur, wenn alle aufeinander folgenden Vorkommen dieses Zeichens in der gleichen Gro\u00df- oder Kleinschreibung gehalten sind.
property.enabled.synopsis=Gibt an, ob der Passwortvalidierer zur Benutzung aktiviert ist.
property.java-class.synopsis=Gibt den vollqualifizierten Namen der Java-Klasse an, welche den Passwortvalidierer implementiert.
property.max-consecutive-length.synopsis=Gibt an, wie h\u00e4ufig ein Zeichen maximal aufeinander folgend in einem Passwortwert vorkommen kann.
property.max-consecutive-length.description=Ein Wert von null gibt an, dass keine H\u00f6chstgrenze gilt.
