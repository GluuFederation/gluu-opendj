user-friendly-name=Zugriffskontroll-Handler
user-friendly-plural-name=Zugriffskontroll-Handler
synopsis=Zugriffskontroll-Handler haben die anwendungsweite Zugriffskontrolle inne. Der OpenDJ Zugriffskontroll-Handler ist durch eine erweiterbare Schnittstelle definiert, um alternative Implementierungen zu erm\u00f6glichen. In einem Server kann zur gleichen Zeit nur ein Zugriffskontroll-Handler aktiviert sein.
description=Beachten Sie, dass OpenDJ auch \u00fcber ein Priviliegiensubsystem verf\u00fcgt, welches u. a. festlegt, was Clients in dem Server durchf\u00fchren d\u00fcrfen. Zum Beispiel wird jeder Benutzer, der das bypass-acl-Privileg innehat, von der Zungriffskontrollpr\u00fcfung ignoriert, gleichg\u00fcltig, ob die Zugriffskontroll-Implementierung aktiviert ist.
property.enabled.synopsis=Gibt an ob der Zugriffskontroll-Handler zur Benutzung aktiviert ist. Falls dieser Wert auf FALSE gesetzt wird, wird keine Zugriffskontrolle angewandt. Somit kann jeder Client (auch nicht authentifizierte oder anonyme Clients) jeglichen Vorgang ausf\u00fchren, wenn er nicht durch andere Einschr\u00e4nkungen (z. B. definiert durch das Priviliegiensubsystem) limitiert wird.
property.java-class.synopsis=Gibt den vollqualifizierten Namen der Java-Klasse an, der Zugriffskontroll-Handler implementiert.
